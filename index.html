<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBURN_v33.1_INDUSTRIAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --n: #00d9ff; --bg: #050505; --card: #0c0c0e; }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body, html { margin: 0; padding: 0; height: 100vh; background: var(--bg); color: #fff; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* INDUSTRIAL GRID UI */
        .app-container { 
            width: 900px; height: 600px; 
            background: var(--card); 
            border: 1px solid #1a1a1c;
            border-radius: 38px; /* iOS style squircle */
            display: grid; grid-template-rows: 80px 1fr 180px;
            padding: 30px; gap: 20px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1a1a1c; padding-bottom: 15px; }
        .app-title { font-weight: 800; letter-spacing: -0.5px; font-size: 20px; }
        .version-tag { background: #1a1a1c; padding: 4px 12px; border-radius: 10px; font-size: 10px; color: #666; font-weight: 700; }

        .main-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .stat-card { background: #111113; border: 1px solid #1a1a1c; border-radius: 24px; padding: 20px; position: relative; overflow: hidden; }
        .label { font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        .val { font-size: 28px; font-weight: 800; margin-top: 8px; font-variant-numeric: tabular-nums; }
        
        .activity-light { position: absolute; top: 15px; right: 15px; width: 6px; height: 6px; border-radius: 50%; background: #222; }
        .active-p { background: var(--p); box-shadow: 0 0 10px var(--p); }
        .active-s { background: var(--s); box-shadow: 0 0 10px var(--s); }

        #console { 
            background: #080809; border-radius: 24px; border: 1px solid #1a1a1c; 
            padding: 20px; font-family: "JetBrains Mono", monospace; font-size: 11px; 
            color: #333; overflow-y: auto; line-height: 1.4;
        }

        .controls { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; }
        button { 
            background: #fff; border: none; color: #000; padding: 20px; 
            cursor: pointer; text-transform: uppercase; font-size: 12px; 
            border-radius: 20px; font-weight: 800; transition: 0.2s;
        }
        button:hover { transform: scale(0.98); opacity: 0.9; }
        .btn-stop { background: #1a1a1c; color: #fff; }
    </style>
</head>
<body>

<div id="auth" style="position:fixed; inset:0; background:#050505; z-index:1000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <div style="font-size:32px; font-weight:800; letter-spacing:-1px;">HBURN INDUSTRIAL</div>
    <input type="password" id="inputKey" style="background:#111; border:1px solid #1a1a1c; border-radius:20px; color:#fff; width:320px; padding:20px; text-align:center; outline:none; margin-top:30px; font-size:16px" placeholder="Private Key 0x...">
    <button onclick="unlock()" style="width:320px; margin-top:20px">Authenticate</button>
</div>

<div class="app-container" id="mainTerminal" style="display: none;">
    <div class="header">
        <div class="app-title">System Overview</div>
        <div class="version-tag">STABLE v33.1</div>
    </div>

    <div class="main-grid">
        <div class="stat-card">
            <div class="activity-light" id="light1"></div>
            <div class="label">Supply Injection</div>
            <div id="mCount" class="val" style="color:var(--p)">0</div>
        </div>
        <div class="stat-card">
            <div class="activity-light" id="light2"></div>
            <div class="label">Asset Purge</div>
            <div id="bCount" class="val" style="color:var(--s)">0</div>
        </div>
        <div class="stat-card">
            <div class="label">Logic Overflow</div>
            <div id="jCount" class="val" style="color:var(--n)">0</div>
        </div>
    </div>

    <div id="console"></div>

    <div class="controls">
        <button id="injBtn" onclick="run()">Initiate Attack Sequence</button>
        <button id="haltBtn" onclick="location.reload()" class="btn-stop">Abort</button>
    </div>
</div>

<script>
    let SESSION_KEY = "", localNonce = 0, isRunning = false;
    const ADDR = "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760";
    const TARGET = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: ADDR };
    const abi = ["function trigger() public", "function ping(string) public", "function transfer(address, uint256) public returns (bool)"];

    function addLog(msg, color="#333") {
        const con = document.getElementById('console');
        const d = document.createElement('div');
        d.innerHTML = `<span style="color:${color}">[${new Date().toLocaleTimeString()}] ${msg}</span>`;
        con.prepend(d);
        if(con.childNodes.length > 25) con.removeChild(con.lastChild);
    }

    async function unlock() {
        const key = document.getElementById('inputKey').value.trim();
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            localNonce = await provider.getTransactionCount(new ethers.Wallet(key).address);
            SESSION_KEY = key;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('mainTerminal').style.display = 'grid';
            addLog("Core synchronized. Handshake valid.");
        } catch (e) { alert("Invalid Credentials."); }
    }

    function blink(id, colorClass) {
        const el = document.getElementById(id);
        el.classList.add(colorClass);
        setTimeout(() => el.classList.remove(colorClass), 100);
    }

    async function run() {
        isRunning = true;
        document.getElementById('injBtn').disabled = true;
        document.getElementById('injBtn').innerText = "Attacking...";
        
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(ADDR, abi, wallet);

        // CHANNEL 1: BATCH MINT (Rapid Fire)
        (async () => {
            while(isRunning) {
                for(let i=0; i<3; i++) {
                    contract.trigger({ gasLimit: 1200000, nonce: localNonce++ })
                        .then(() => { 
                            document.getElementById('mCount').innerText = parseInt(document.getElementById('mCount').innerText) + 150;
                            blink('light1', 'active-p');
                        }).catch(() => localNonce--);
                }
                await new Promise(r => setTimeout(r, 800));
            }
        })();

        // CHANNEL 2: BATCH BURN (Targeted)
        (async () => {
            while(isRunning) {
                contract.transfer(TARGET, ethers.parseEther("0.1"), { gasLimit: 400000, nonce: localNonce++ })
                    .then(() => { 
                        document.getElementById('bCount').innerText = parseInt(document.getElementById('bCount').innerText) + 150;
                        blink('light2', 'active-s');
                        addLog("Asset Purge Finalized.", "var(--s)");
                    }).catch(() => localNonce--);
                await new Promise(r => setTimeout(r, 1200));
            }
        })();

        // CHANNEL 3-7: MASS JUNK SHARDING (5 Threads)
        for(let thread=0; thread<5; thread++) {
            (async () => {
                while(isRunning) {
                    for(let j=0; j<50; j++) {
                        const payload = "LOAD_" + Math.random().toString(16);
                        contract.ping(payload, { gasLimit: 250000, nonce: localNonce++ })
                            .then(() => {
                                document.getElementById('jCount').innerText = (parseInt(document.getElementById('jCount').innerText) + 10000).toLocaleString();
                            }).catch(() => localNonce--);
                    }
                    await new Promise(r => setTimeout(r, 500));
                }
            })();
        }
        addLog("Overflow Sharding engaged across 5 threads.", "var(--n)");
    }
</script>
</body>
</html>
