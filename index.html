<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBURN_NEURAL_v32.6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --n: #00d9ff; --bg: #000; }
        * { box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        #canvas { position: absolute; inset: 0; z-index: 0; }

        .container { 
            position: relative; z-index: 10; 
            width: 1200px; height: 720px; 
            background: rgba(2, 2, 2, 0.96); 
            border: 1px solid rgba(255,255,255,0.1);
            display: grid; grid-template-columns: 320px 1fr 320px; 
            border-radius: 40px; overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .col { padding: 30px; border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; overflow: hidden; }
        .col:last-child { border-right: none; }
        
        /* PROGRESS BARS */
        .telemetry-group { margin-bottom: 25px; }
        .bar-wrap { height: 6px; background: #111; border-radius: 10px; margin-top: 8px; overflow: hidden; border: 1px solid #222; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.1s ease; }

        .stat-card { background: rgba(255, 255, 255, 0.02); padding: 15px; margin-bottom: 12px; border-radius: 20px; border: 1px solid #151515; }
        .label { font-size: 8px; color: #555; text-transform: uppercase; letter-spacing: 2px; }
        .val { font-size: 18px; color: #fff; margin-top: 5px; font-weight: bold; }

        #console { flex-grow: 1; background: #000; border-radius: 25px; padding: 20px; font-size: 10px; color: #666; overflow-y: auto; border: 1px solid #111; }

        button { background: #fff; border: none; color: #000; padding: 18px; cursor: pointer; text-transform: uppercase; font-size: 11px; width: 100%; border-radius: 22px; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--n); color: #000; box-shadow: 0 0 40px var(--n); }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="auth" style="position:fixed; inset:0; background:#000; z-index:1000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <div style="font-size:45px; color:#fff; font-weight:bold; letter-spacing:20px; text-shadow: 0 0 20px #fff;">NEURAL_OBLIVION</div>
    <input type="password" id="inputKey" style="background:transparent; border:none; border-bottom:1px solid #222; color:#fff; width:350px; padding:20px; text-align:center; outline:none; margin-top:50px; font-size:18px" placeholder="SECURE_KEY_0x">
    <button onclick="unlock()" style="width:350px; margin-top:40px">ACTIVATE_NEURAL_LINK</button>
</div>

<div class="container" id="mainTerminal" style="display: none;">
    <div class="col">
        <div class="telemetry-group">
            <div class="label" style="display:flex; justify-content:space-between"><span>Mint Buffer</span><span id="p1">0%</span></div>
            <div class="bar-wrap"><div id="b1" class="bar-fill" style="background:var(--p)"></div></div>
        </div>
        <div class="telemetry-group">
            <div class="label" style="display:flex; justify-content:space-between"><span>Burn Buffer</span><span id="p2">0%</span></div>
            <div class="bar-wrap"><div id="b2" class="bar-fill" style="background:var(--s)"></div></div>
        </div>
        <div class="telemetry-group">
            <div class="label" style="display:flex; justify-content:space-between"><span>Junk Buffer</span><span id="p3">0%</span></div>
            <div class="bar-wrap"><div id="b3" class="bar-fill" style="background:var(--n)"></div></div>
        </div>
        <div class="telemetry-group">
            <div class="label" style="display:flex; justify-content:space-between"><span>XCM Buffer</span><span id="p4">0%</span></div>
            <div class="bar-wrap"><div id="b4" class="bar-fill" style="background:#fff"></div></div>
        </div>
        <div style="margin-top:auto">
            <button id="injBtn" onclick="run()">PROTOCOL_INJECTION</button>
        </div>
    </div>

    <div class="col">
        <div class="stat-card" style="display:flex; justify-content:space-between; align-items:center">
            <div><div class="label">Paseo Pulse</div><div id="blockSpeed" class="val" style="color:var(--n)">--</div></div>
            <div><div class="label">Total Supply</div><div id="totalSupply" class="val" style="text-align:right">0.00</div></div>
        </div>
        <div id="console"></div>
    </div>

    <div class="col">
        <div class="stat-card"><div class="label" style="color:var(--p)">Mint Strikes</div><div id="mCount" class="val" style="color:var(--p)">0</div></div>
        <div class="stat-card"><div class="label" style="color:var(--s)">Burn Strikes</div><div id="bCount" class="val" style="color:var(--s)">0</div></div>
        <div class="stat-card"><div class="label" style="color:var(--n)">Junk Load (1000x)</div><div id="jCount" class="val" style="color:var(--n)">0</div></div>
        <div class="stat-card" style="margin-top:auto; border-color:var(--s); background:rgba(255,51,102,0.1)">
            <div class="label" style="color:var(--s)">Stealth Flush</div>
            <div id="sCount" class="val" style="color:var(--s)">0</div>
        </div>
    </div>
</div>

<script>
    let SESSION_KEY = "", localNonce = 0, isRunning = false;
    let lastBlockTime = Date.now();
    const ADDR = "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760";
    const TARGET = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: ADDR };
    const abi = ["function trigger() public", "function ping(string) public", "function transfer(address, uint256) public returns (bool)", "function totalSupply() view returns (uint256)"];

    // CONSTELLATION BG
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [], mouse = { x: null, y: null };
    function initC() { 
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<100; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*1.5, vy: (Math.random()-0.5)*1.5 });
    }
    initC(); window.onresize = initC;
    window.onmousemove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };

    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "rgba(0, 217, 255, 0.2)"; ctx.fillStyle = "rgba(0, 217, 255, 0.5)";
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if(p.x < 0 || p.x > canvas.width) p.vx *= -1; if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
            ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
            for(let j=i+1; j<particles.length; j++) {
                let p2 = particles[j], dist = Math.hypot(p.x-p2.x, p.y-p2.y);
                if(dist < 150) { ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); }
            }
            if(mouse.x) {
                let mDist = Math.hypot(p.x-mouse.x, p.y-mouse.y);
                if(mDist < 200) { p.x += (p.x-mouse.x)*0.02; p.y += (p.y-mouse.y)*0.02; }
            }
        });
        requestAnimationFrame(draw);
    }
    draw();

    function updateBar(id, val) {
        document.getElementById('b'+id).style.width = val + '%';
        document.getElementById('p'+id).innerText = val + '%';
    }

    function addLog(msg, col="#444") {
        const con = document.getElementById('console');
        const d = document.createElement('div'); d.style.color = col;
        d.innerHTML = `> [${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
        con.prepend(d); if(con.childNodes.length > 40) con.removeChild(con.lastChild);
    }

    async function unlock() {
        const key = document.getElementById('inputKey').value.trim();
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            localNonce = await provider.getTransactionCount(new ethers.Wallet(key).address);
            SESSION_KEY = key;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('mainTerminal').style.display = 'grid';
            startMonitor();
        } catch (e) { alert("ERROR_AUTH"); }
    }

    function startMonitor() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const contract = new ethers.Contract(ADDR, abi, provider);
        provider.on("block", async (num) => {
            document.getElementById('blockSpeed').innerText = ((Date.now()-lastBlockTime)/1000).toFixed(2) + "s";
            lastBlockTime = Date.now();
            contract.totalSupply().then(s => document.getElementById('totalSupply').innerText = parseFloat(ethers.formatEther(s)).toLocaleString());
        });
    }

    async function run() {
        isRunning = true;
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(ADDR, abi, wallet);
        addLog("PROTOCOL_ENGAGED: NEURAL_OVERDRIVE_INJECTION", "#fff");

        // CHANNEL 1: MINTING (HIGH FREQUENCY)
        (async () => {
            while(isRunning) {
                updateBar(1, Math.random()*40 + 60);
                contract.trigger({ gasLimit: 1500000, nonce: localNonce++ })
                    .then(() => { document.getElementById('mCount').innerText = parseInt(document.getElementById('mCount').innerText) + 150; updateBar(1, 0); })
                    .catch(() => localNonce--);
                await new Promise(r => setTimeout(r, 1200));
            }
        })();

        // CHANNEL 2: BURNING (HEAVY PAYLOAD)
        (async () => {
            while(isRunning) {
                updateBar(2, 90);
                contract.transfer(TARGET, ethers.parseEther("0.1"), { gasLimit: 500000, nonce: localNonce++ })
                    .then(() => { document.getElementById('bCount').innerText = parseInt(document.getElementById('bCount').innerText) + 150; document.getElementById('sCount').innerText++; updateBar(2, 0); })
                    .catch(() => localNonce--);
                await new Promise(r => setTimeout(r, 2200));
            }
        })();

        // CHANNEL 3: JUNK SPAM (FLOOD)
        (async () => {
            while(isRunning) {
                updateBar(3, 100);
                for(let i=0; i<15; i++) {
                    contract.ping("NEURAL_STRESS_" + Math.random(), { gasLimit: 300000, nonce: localNonce++ })
                        .then(() => document.getElementById('jCount').innerText = parseInt(document.getElementById('jCount').innerText) + 1000)
                        .catch(() => localNonce--);
                }
                setTimeout(() => updateBar(3, 0), 500);
                await new Promise(r => setTimeout(r, 1000));
            }
        })();
    }
</script>
</body>
</html>
