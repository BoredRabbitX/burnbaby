<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBURN_HEAVY_JUNK_v24</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --bg: #030406; --glass: rgba(12, 14, 18, 0.98); --net: #008cff; }
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; background: var(--bg); color: #fff; font-family: 'Consolas', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--p); border-radius: 10px; }

        #canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.25; pointer-events: none; }

        #authOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 100; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(12px); }
        .auth-box { width: 420px; padding: 40px; border: 1px solid var(--p); border-radius: 20px; text-align: center; }
        .auth-input { background: #000; border: 1px solid #222; color: var(--p); width: 100%; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; }
        
        .container { position: relative; z-index: 10; width: 95%; max-width: 1100px; height: 700px; background: var(--glass); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; display: grid; grid-template-columns: 350px 1fr; overflow: hidden; box-shadow: 0 0 100px #000; }
        .side { padding: 40px; border-right: 1px solid #1a1d23; display: flex; flex-direction: column; justify-content: space-between; background: rgba(0,0,0,0.4); }
        
        .header-bar { padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.03); background: rgba(0,0,0,0.2); }
        .monitor-tag { font-size: 10px; padding: 5px 12px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.1); }
        .net-status { color: var(--net); border-color: var(--net); }

        .stat-label { font-size: 10px; color: var(--p); letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        .val { font-size: 32px; font-weight: bold; margin: 10px 0; }
        .timer-bar { width: 100%; height: 6px; background: #111; border-radius: 10px; overflow: hidden; margin: 15px 0; }
        .fill { height: 100%; width: 0%; transition: width 0.1s linear; }
        
        #console { flex-grow: 1; padding: 30px 40px; overflow-y: auto; font-size: 11px; color: #555; line-height: 1.6; mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent); }
        button { background: var(--p); color: #000; border: none; padding: 20px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="authOverlay">
    <div class="auth-box">
        <div class="stat-label">HBURN HEAVY JUNK v24</div>
        <p style="font-size: 11px; color: #444; margin-top: 10px;">JUNK BATCH: 50x | TRIGGER BATCH: 25x</p>
        <input type="password" id="inputKey" class="auth-input" placeholder="INSERT_PRIVATE_KEY_0x">
        <button onclick="unlock()">INITIALIZE HEAVY ATTACK</button>
    </div>
</div>

<div class="container">
    <div class="side">
        <div>
            <div class="stat-label">Supply Interna</div>
            <div id="bal" class="val">0.00</div>
            
            <div style="display: flex; gap: 20px; margin-bottom: 30px;">
                <div><div class="stat-label">Mints</div><div id="mCount" style="font-size:18px; font-weight:bold">0</div></div>
                <div><div class="stat-label" style="color:var(--s)">Burns</div><div id="bCount" style="font-size:18px; font-weight:bold; color:var(--s)">0</div></div>
            </div>

            <div class="stat-label">Protocol Progress</div>
            <div class="timer-bar"><div id="mFill" class="fill" style="background:var(--p)"></div></div>
            <div class="timer-bar"><div id="bFill" class="fill" style="background:var(--s)"></div></div>
            <div class="timer-bar"><div id="jFill" class="fill" style="background:var(--net)"></div></div>
            <p style="font-size: 9px; color: #444;">Green: Mint | Red: Burn | Blue: 50x Junk</p>
        </div>
        <button id="start" disabled>AWAITING AUTH</button>
    </div>

    <div style="display: flex; flex-direction: column; height: 100%;">
        <div class="header-bar">
            <div class="monitor-tag net-status">PASEO: <span id="netStatus">LINKING...</span></div>
            <div class="monitor-tag">FUEL: <span id="pasBalance" style="color:var(--p)">0.0000</span> PAS</div>
        </div>
        <div id="console"></div>
    </div>
</div>

<script>
    // --- MATRIX BG ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, drops;
    const words = ["HEAVY_JUNK", "50X_PING", "PASEO_LIVE", "POLKADOT", "W3F", "WHITE_RABBIT", "GAS_BURN"];
    function init() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; drops=Array(Math.floor(w/35)).fill(1); }
    init(); window.addEventListener('resize', init);
    function draw() {
        ctx.fillStyle = "rgba(3, 4, 6, 0.15)"; ctx.fillRect(0, 0, w, h);
        ctx.font = "10px monospace";
        drops.forEach((y, i) => {
            ctx.fillStyle = Math.random() > 0.8 ? "#008cff" : "#00ff88";
            ctx.fillText(words[Math.floor(Math.random()*words.length)], i*40, y*15);
            if (y*15 > h && Math.random() > 0.98) drops[i]=0; drops[i]++;
        });
    }
    setInterval(draw, 60);

    // --- LOGIC ---
    let SESSION_KEY = "";
    const CONFIG = { 
        rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", 
        addr: "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760" 
    };
    const abi = ["function trigger() public", "function ping(string) public", "function balanceOf(address) view returns (uint256)"];

    function unlock() {
        SESSION_KEY = document.getElementById('inputKey').value;
        document.getElementById('authOverlay').remove();
        document.getElementById('start').disabled = false;
        monitorNetwork();
    }

    async function monitorNetwork() {
        setInterval(async () => {
            try {
                const start = Date.now();
                const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
                await provider.getBlockNumber();
                const lat = Date.now() - start;
                document.getElementById('netStatus').innerText = lat + "ms (STABLE)";
            } catch(e) { document.getElementById('netStatus').innerText = "CONGESTED"; }
        }, 5000);
    }

    function addLog(t, col="#666") {
        const con = document.getElementById('console');
        const l = document.createElement('div'); l.style.color = col; l.style.marginBottom="5px";
        l.style.fontWeight = (col==="#00ff88" || col==="#ff3366" || col==="#008cff") ? "bold" : "normal";
        l.innerHTML = `[${new Date().toLocaleTimeString()}] > ${t}`;
        con.prepend(l);
        if(con.childNodes.length > 50) con.removeChild(con.lastChild);
    }

    document.getElementById('start').onclick = async function() {
        this.disabled = true; this.innerText = "HEAVY PROTOCOL ACTIVE";
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(CONFIG.addr, abi, wallet);
        
        let m=0, b=0, mt=0, bt=0, jt=0;
        setInterval(() => { 
            mt += 0.1; bt += 0.1; jt += 0.1;
            document.getElementById('mFill').style.width = (mt/6.5*100)%100 + "%";
            document.getElementById('bFill').style.width = (bt/13*100)%100 + "%";
            document.getElementById('jFill').style.width = (jt/10*100)%100 + "%";
        }, 100);

        // TRIGGER LOOP (25x)
        setInterval(async () => {
            try {
                const tx = await contract.trigger({ gasLimit: 1500000 });
                addLog("CORE_BATCH: 25x OPS SENT", "#666");
                await tx.wait();
                m += 25; document.getElementById('mCount').innerText = m;
                addLog("HBURN minted", "#00ff88");
                if(m % 50 === 0) { b += 25; document.getElementById('bCount').innerText = b; addLog("HBURN Burned", "#ff3366"); bt=0; }
                mt=0;
            } catch(e) { addLog("NODE_WAIT...", "#444"); }
        }, 6500);

        // HEAVY JUNK LOOP (50x)
        setInterval(async () => {
            try {
                addLog("INJECTING 50x JUNK PAYLOAD...", "#008cff");
                // Simuliamo il batch junk inviando ping multipli o trigger veloci se il contratto lo permette
                // In questo caso inviamo un ping pesante
                await contract.ping("HBURN_HEAVY_SPAM_50X_INTENSITY_PASEO_TEST", { gasLimit: 500000 });
                addLog("50x JUNK CONFIRMED", "#008cff");
                jt = 0;
            } catch(e) {}
        }, 10000);
    };
</script>
</body>
</html>
