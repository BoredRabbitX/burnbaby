<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBURN_v32.4_GOD_MODE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        :root { --p: #ffffff; --s: #ff0000; --n: #008cff; --bg: #000; --glass: rgba(0,0,0,0.98); }
        * { box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.7; }
        
        .container { 
            position: relative; z-index: 10; 
            width: 1100px; height: 600px; 
            background: var(--glass); 
            border: 1px solid #222;
            display: grid; grid-template-columns: 280px 1fr 280px; 
            border-radius: 40px; overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }

        .col { padding: 25px; border-right: 1px solid #111; display: flex; flex-direction: column; overflow: hidden; }
        .col:last-child { border-right: none; }
        
        .stat-card { background: rgba(255,255,255,0.02); padding: 12px; margin-bottom: 10px; border-radius: 20px; border: 1px solid #111; }
        .label { font-size: 8px; color: #444; text-transform: uppercase; letter-spacing: 2px; }
        .val { font-size: 16px; color: #fff; margin-top: 4px; font-weight: bold; }

        #blockStream { height: 120px; overflow: hidden; margin-bottom: 15px; }
        .block-unit { background: #050505; border-radius: 12px; padding: 8px; margin-bottom: 5px; font-size: 10px; border-left: 2px solid var(--s); display: flex; justify-content: space-between; color: #fff; border: 1px solid #111; }

        #console { flex-grow: 1; background: #000; border-radius: 20px; padding: 15px; font-size: 9px; color: #444; overflow-y: auto; border: 1px solid #111; }
        
        button { background: #fff; border: none; color: #000; padding: 15px; cursor: pointer; text-transform: uppercase; font-size: 10px; width: 100%; border-radius: 20px; font-weight: bold; transition: 0.3s; }
        button:hover:not(:disabled) { background: var(--s); color: #fff; }
        .btn-stop { background: #111; color: var(--s); border: 1px solid var(--s); margin-top: 10px; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="auth" style="position:fixed; inset:0; background:#000; z-index:1000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <div style="font-size:45px; color:#fff; font-weight:bold; letter-spacing:20px;">GOD_MODE</div>
    <input type="password" id="inputKey" style="background:transparent; border:none; border-bottom:1px solid #333; color:#fff; width:300px; padding:15px; text-align:center; outline:none; margin-top:40px; font-size:16px" placeholder="ROOT_ACCESS_0x">
    <button onclick="unlock()" style="width:300px; margin-top:40px">DECRYPT_CORE</button>
</div>

<div class="container" id="mainTerminal" style="display: none;">
    <div class="col">
        <div class="stat-card"><div class="label">Paseo Heartbeat</div><div id="blockSpeed" class="val" style="color:var(--n)">--</div></div>
        <div class="stat-card"><div class="label">Total Supply</div><div id="totalSupply" class="val">0.00</div></div>
        <div class="stat-card"><div class="label">Fuel PAS</div><div id="pasBalance" class="val">0.000</div></div>
        <div style="margin-top:auto">
            <button id="injBtn" onclick="run()">BRUTE_FORCE_START</button>
            <button id="haltBtn" onclick="halt()" class="btn-stop" style="display:none">TERMINATE</button>
        </div>
    </div>

    <div class="col">
        <div id="blockStream"></div>
        <div id="console"></div>
    </div>

    <div class="col">
        <div class="stat-card"><div class="label" style="color:var(--p)">Mint Volume</div><div id="mCount" class="val" style="color:var(--p)">0</div></div>
        <div class="stat-card"><div class="label" style="color:var(--s)">Burn Volume</div><div id="bCount" class="val" style="color:var(--s)">0</div></div>
        <div class="stat-card"><div class="label" style="color:var(--n)">Junk Load (1000x)</div><div id="jCount" class="val" style="color:var(--n)">0</div></div>
        <div class="stat-card" style="margin-top:auto; background:rgba(255,0,0,0.05); border-color:var(--s)">
            <div class="label" style="color:var(--s)">Stealth Strikes</div>
            <div id="sCount" class="val" style="color:var(--s)">0</div>
        </div>
    </div>
</div>

<script>
    let SESSION_KEY = "", localNonce = 0, isRunning = false;
    let mintCycle = 0, lastBlock = Date.now();
    const ADDR = "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760";
    const TARGET = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: ADDR };
    const abi = ["function trigger() public", "function ping(string) public", "function transfer(address, uint256) public returns (bool)", "function totalSupply() view returns (uint256)"];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, columns;
    const phrases = ["WAKE UP GAV", "FOLLOW THE WHITE RABBIT"];
    function initC() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; columns=Array(Math.floor(w/150)).fill(0); }
    initC(); window.onresize = initC;
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, w, h);
        columns.forEach((y, i) => {
            ctx.fillStyle = Math.random() > 0.5 ? "#fff" : "#ff0000";
            ctx.font = "bold 12px monospace";
            ctx.fillText(phrases[Math.floor(Math.random()*phrases.length)], i * 150, y);
            if (y > h && Math.random() > 0.95) columns[i] = 0; else columns[i] += 20;
        });
    }
    setInterval(draw, 50);

    function addLog(msg, color="#444") {
        const con = document.getElementById('console');
        const d = document.createElement('div');
        d.innerHTML = `<span style="color:${color}">> ${msg}</span>`;
        con.prepend(d);
        if(con.childNodes.length > 20) con.removeChild(con.lastChild);
    }

    async function unlock() {
        const key = document.getElementById('inputKey').value.trim();
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            localNonce = await provider.getTransactionCount(new ethers.Wallet(key).address);
            SESSION_KEY = key;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('mainTerminal').style.display = 'grid';
            startMonitor();
        } catch (e) { alert("AUTH_ERROR"); }
    }

    function startMonitor() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const contract = new ethers.Contract(ADDR, abi, provider);
        provider.on("block", async (num) => {
            document.getElementById('blockSpeed').innerText = ((Date.now()-lastBlock)/1000).toFixed(2) + "s";
            lastBlock = Date.now();
            const block = await provider.getBlock(num);
            const unit = document.createElement('div');
            unit.className = 'block-unit';
            unit.innerHTML = `<span>BLOCK #${num}</span> <span>TX:${block.transactions.length}</span>`;
            const stream = document.getElementById('blockStream');
            stream.prepend(unit);
            if(stream.childNodes.length > 5) stream.removeChild(stream.lastChild);
            contract.totalSupply().then(s => document.getElementById('totalSupply').innerText = parseFloat(ethers.formatEther(s)).toLocaleString());
            provider.getBalance(new ethers.Wallet(SESSION_KEY).address).then(g => document.getElementById('pasBalance').innerText = parseFloat(ethers.formatEther(g)).toFixed(3));
        });
    }

    async function run() {
        isRunning = true;
        document.getElementById('injBtn').disabled = true;
        document.getElementById('injBtn').innerText = "GOD_MODE_ACTIVE";
        document.getElementById('haltBtn').style.display = "block";
        
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(ADDR, abi, wallet);
        addLog("BRUTE_FORCE_ENGAGED", "#fff");

        // ASYNC ATTACK LOOP
        (async function attack() {
            while(isRunning) {
                // 1. MINT BATCH
                for(let i=0; i<3; i++) {
                    contract.trigger({ gasLimit: 1200000, nonce: localNonce++ })
                        .then(() => document.getElementById('mCount').innerText = parseInt(document.getElementById('mCount').innerText) + 120)
                        .catch(() => localNonce--);
                }
                
                // 2. JUNK OVERFLOW (1000X)
                for(let j=0; j<15; j++) {
                    const junkData = "STRESS_" + Math.random().toString(36).substring(7);
                    contract.ping(junkData, { gasLimit: 350000, nonce: localNonce++ })
                        .then(() => document.getElementById('jCount').innerText = parseInt(document.getElementById('jCount').innerText) + 1000)
                        .catch(() => localNonce--);
                }

                // 3. BURN STRIKE (Ogni ciclo di loop)
                contract.transfer(TARGET, ethers.parseEther("0.1"), { gasLimit: 400000, nonce: localNonce++ })
                    .then(() => {
                        document.getElementById('bCount').innerText = parseInt(document.getElementById('bCount').innerText) + 120;
                        document.getElementById('sCount').innerText++;
                    })
                    .catch(() => localNonce--);

                await new Promise(r => setTimeout(r, 1500)); // Breve pausa per evitare il rate-limit del nodo
            }
        })();
    }
    
    function halt() { isRunning = false; location.reload(); }
</script>
</body>
</html>
