<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBURN_MASTER_v25</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --bg: #030406; --glass: rgba(12, 14, 18, 0.98); --net: #008cff; }
        * { box-sizing: border-box; }
        
        body, html { 
            margin: 0; padding: 0; min-height: 100vh; width: 100%;
            background: var(--bg); color: #fff; font-family: 'Consolas', monospace; 
            overflow: hidden; display: flex; justify-content: center; align-items: center; 
        }

        /* SCROLLBAR NEON */
        #console::-webkit-scrollbar { width: 4px; }
        #console::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        #console::-webkit-scrollbar-thumb { background: var(--p); border-radius: 10px; box-shadow: 0 0 8px var(--p); }

        #canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.2; pointer-events: none; }

        /* AUTH OVERLAY */
        #authOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 100; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .auth-box { width: 90%; max-width: 400px; padding: 40px; border: 1px solid var(--p); border-radius: 20px; text-align: center; }
        .auth-input { background: #000; border: 1px solid #222; color: var(--p); width: 100%; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; }

        /* RESPONSIVE CONTAINER */
        .container {
            position: relative; z-index: 10;
            width: 95%; max-width: 1200px; height: 90vh;
            background: var(--glass); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px;
            display: flex; flex-direction: row; overflow: hidden; box-shadow: 0 0 100px #000;
        }

        .side {
            width: 380px; padding: 30px; border-right: 1px solid #1a1d23;
            display: flex; flex-direction: column; overflow-y: auto; background: rgba(0,0,0,0.4);
        }

        .main-view { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }

        /* DATA CARDS */
        .stat-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .stat-label { font-size: 9px; color: var(--p); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .val-big { font-size: 28px; font-weight: bold; color: var(--p); }
        .val-mid { font-size: 18px; color: #fff; }

        /* PROGRESS BARS */
        .timer-group { margin-bottom: 20px; }
        .timer-info { display: flex; justify-content: space-between; font-size: 9px; margin-bottom: 5px; color: #666; }
        .timer-bar { width: 100%; height: 4px; background: #111; border-radius: 2px; overflow: hidden; }
        .fill { height: 100%; width: 0%; transition: width 0.1s linear; }

        #console { flex-grow: 1; padding: 30px; overflow-y: auto; font-size: 11px; color: #555; background: rgba(0,0,0,0.2); }
        .header-info { padding: 15px 30px; background: rgba(0,0,0,0.3); border-bottom: 1px solid #1a1d23; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; font-size: 10px; }

        @media (max-width: 900px) {
            .container { flex-direction: column; height: 95vh; }
            .side { width: 100%; height: 40%; border-right: none; border-bottom: 1px solid #1a1d23; }
            .header-info { grid-template-columns: 1fr 1fr; }
        }

        button { background: var(--p); color: #000; border: none; padding: 18px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; width: 100%; margin-top: 10px; }
        button:hover { box-shadow: 0 0 20px var(--p); }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="authOverlay">
    <div class="auth-box">
        <div class="stat-label">HBURN BLOCKCHAIN MASTER</div>
        <input type="password" id="inputKey" class="auth-input" placeholder="0xPRIVATE_KEY">
        <button onclick="unlock()">ACCESS TERMINAL</button>
    </div>
</div>

<div class="container">
    <div class="side">
        <div class="stat-card">
            <div class="stat-label">Total Global Supply</div>
            <div id="totalSupply" class="val-big">0.00</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Contract HBURN Balance</div>
            <div id="bal" class="val-mid">0.00</div>
        </div>

        <div class="timer-group">
            <div class="timer-info"><span>Mint Cycle (25x)</span><span id="mSec">0s</span></div>
            <div class="timer-bar"><div id="mFill" class="fill" style="background:var(--p)"></div></div>
        </div>
        <div class="timer-group">
            <div class="timer-info"><span>Burn Cycle (25x)</span><span id="bSec">0s</span></div>
            <div class="timer-bar"><div id="bFill" class="fill" style="background:var(--s)"></div></div>
        </div>
        <div class="timer-group">
            <div class="timer-info"><span>Junk Flood (50x)</span><span id="jSec">0s</span></div>
            <div class="timer-bar"><div id="jFill" class="fill" style="background:var(--net)"></div></div>
        </div>

        <div style="display:flex; gap:10px">
            <div class="stat-card" style="flex:1">
                <div class="stat-label">Mints</div>
                <div id="mCount" class="val-mid">0</div>
            </div>
            <div class="stat-card" style="flex:1">
                <div class="stat-label">Burns</div>
                <div id="bCount" class="val-mid" style="color:var(--s)">0</div>
            </div>
        </div>
        
        <button id="start" disabled>INITIALIZING...</button>
    </div>

    <div class="main-view">
        <div class="header-info">
            <div>NETWORK: <span style="color:var(--p)">PASEO ASSETHUB</span></div>
            <div>GAS PRICE: <span id="gasPrice" style="color:var(--net)">0 Gwei</span></div>
            <div>BLOCK: <span id="blockNum" style="color:#fff">#0</span></div>
            <div>FUEL: <span id="pasBalance" style="color:var(--p)">0.00</span> PAS</div>
            <div>GLOBAL PINGS: <span id="pings" style="color:var(--net)">0</span></div>
            <div>LATENCY: <span id="latency" style="color:var(--p)">0ms</span></div>
        </div>
        <div id="console"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, drops;
    const words = ["PASEO", "POLKADOT", "HBURN", "GAVIN", "W3F", "ERROR", "SPAM", "BLOCK"];
    function init() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; drops=Array(Math.floor(w/30)).fill(1); }
    init(); window.addEventListener('resize', init);
    function draw() {
        ctx.fillStyle = "rgba(3, 4, 6, 0.15)"; ctx.fillRect(0, 0, w, h);
        ctx.font = "10px monospace";
        drops.forEach((y, i) => {
            ctx.fillStyle = Math.random() > 0.8 ? "#008cff" : "#00ff88";
            ctx.fillText(words[Math.floor(Math.random()*words.length)], i*40, y*15);
            if (y*15 > h && Math.random() > 0.98) drops[i]=0; drops[i]++;
        });
    }
    setInterval(draw, 60);

    let SESSION_KEY = "";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760" };
    const abi = [
        "function trigger() public", "function ping(string) public", 
        "function balanceOf(address) view returns (uint256)",
        "function totalSupply() view returns (uint256)",
        "function pingCount() view returns (uint256)"
    ];

    async function syncChain() {
        if(!SESSION_KEY) return;
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            const contract = new ethers.Contract(CONFIG.addr, abi, provider);
            const wallet = new ethers.Wallet(SESSION_KEY, provider);

            const startTime = Date.now();
            const [rawBal, rawSupply, rawGas, block, fee, pings] = await Promise.all([
                contract.balanceOf(CONFIG.addr),
                contract.totalSupply(),
                provider.getBalance(wallet.address),
                provider.getBlockNumber(),
                provider.getFeeData(),
                contract.pingCount()
            ]);

            document.getElementById('bal').innerText = parseFloat(ethers.formatEther(rawBal)).toFixed(2);
            document.getElementById('totalSupply').innerText = parseFloat(ethers.formatEther(rawSupply)).toFixed(2);
            document.getElementById('pasBalance').innerText = parseFloat(ethers.formatEther(rawGas)).toFixed(4);
            document.getElementById('blockNum').innerText = "#" + block;
            document.getElementById('gasPrice').innerText = Math.round(ethers.formatUnits(fee.gasPrice, "gwei")) + " Gwei";
            document.getElementById('pings').innerText = pings.toString();
            document.getElementById('latency').innerText = (Date.now() - startTime) + "ms";
        } catch(e) {}
    }

    function unlock() {
        SESSION_KEY = document.getElementById('inputKey').value;
        if(SESSION_KEY.length < 60) return alert("Invalid Key");
        document.getElementById('authOverlay').remove();
        document.getElementById('start').disabled = false;
        document.getElementById('start').innerText = "START INDUSTRIAL ATTACK";
        syncChain();
        setInterval(syncChain, 8000);
    }

    function addLog(t, col="#555") {
        const con = document.getElementById('console');
        const l = document.createElement('div'); l.style.color = col; l.style.marginBottom="5px";
        l.innerHTML = `[${new Date().toLocaleTimeString()}] > ${t}`;
        con.prepend(l);
        if(con.childNodes.length > 100) con.removeChild(con.lastChild);
    }

    document.getElementById('start').onclick = async function() {
        this.disabled = true; this.innerText = "ENGINE LIVE";
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(CONFIG.addr, abi, wallet);
        
        let m=0, b=0, mt=0, bt=0, jt=0;
        setInterval(() => { 
            mt += 0.1; bt += 0.1; jt += 0.1;
            document.getElementById('mFill').style.width = ((mt%6.5)/6.5*100) + "%";
            document.getElementById('mSec').innerText = (mt%6.5).toFixed(1) + "s";
            document.getElementById('bFill').style.width = ((bt%13)/13*100) + "%";
            document.getElementById('bSec').innerText = (bt%13).toFixed(1) + "s";
            document.getElementById('jFill').style.width = ((jt%10)/10*100) + "%";
            document.getElementById('jSec').innerText = (jt%10).toFixed(1) + "s";
        }, 100);

        setInterval(async () => {
            try {
                const tx = await contract.trigger({ gasLimit: 1500000 });
                addLog("TRIGGER SENT: BATCH 25x", "#00ff88");
                await tx.wait();
                m += 25; document.getElementById('mCount').innerText = m;
                if(m % 50 === 0) { b += 25; document.getElementById('bCount').innerText = b; addLog("HBURN BURNED", "#ff3366"); bt=0; }
                mt=0; syncChain();
            } catch(e) { addLog("RETRYING..."); }
        }, 6500);

        setInterval(async () => {
            try {
                await contract.ping("JUNK_FLOOD_V25", { gasLimit: 500000 });
                addLog("JUNK FLOOD: 50x PAYLOAD", "#008cff");
                jt = 0; syncChain();
            } catch(e) {}
        }, 10000);
    };
</script>
</body>
</html>
