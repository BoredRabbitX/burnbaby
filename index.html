<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBURN_BATCH_v20</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --bg: #030406; --glass: rgba(12, 14, 18, 0.98); }
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; background: var(--bg); color: #fff; font-family: 'Consolas', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* CUSTOM SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        ::-webkit-scrollbar-thumb { background: var(--p); border-radius: 10px; box-shadow: 0 0 5px var(--p); }

        #canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.35; pointer-events: none; }

        /* AUTH OVERLAY */
        #authOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 100; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(12px); }
        .auth-box { width: 420px; padding: 40px; border: 1px solid var(--p); border-radius: 20px; text-align: center; box-shadow: 0 0 40px rgba(0,255,136,0.1); }
        .auth-input { background: #000; border: 1px solid #222; color: var(--p); width: 100%; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; font-size: 12px; }
        
        /* MAIN INTERFACE */
        .container { position: relative; z-index: 10; width: 95%; max-width: 950px; height: 600px; background: var(--glass); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; display: grid; grid-template-columns: 320px 1fr; overflow: hidden; box-shadow: 0 0 100px #000; }
        .side { padding: 40px; border-right: 1px solid #1a1d23; display: flex; flex-direction: column; justify-content: space-between; background: rgba(0,0,0,0.4); }
        .stat-label { font-size: 10px; color: var(--p); letter-spacing: 2px; text-transform: uppercase; }
        .val { font-size: 34px; font-weight: bold; margin: 10px 0; }
        .timer-bar { width: 100%; height: 4px; background: #111; border-radius: 10px; overflow: hidden; margin: 15px 0; }
        .fill { height: 100%; width: 0%; transition: width 0.1s linear; }
        
        #console { padding: 40px; overflow-y: auto; font-size: 11px; color: #555; line-height: 1.6; mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent); }
        
        button { background: var(--p); color: #000; border: none; padding: 20px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; transition: 0.3s; letter-spacing: 1px; }
        button:hover { filter: brightness(1.2); box-shadow: 0 0 20px var(--p); }
        button:disabled { background: #1a1d23; color: #444; cursor: not-allowed; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="authOverlay">
    <div class="auth-box">
        <div class="stat-label">HBURN Batch Injector</div>
        <p style="font-size: 11px; color: #444; margin-top: 10px;">INTENSITY: 5X BATCH MODE. FOLLOW THE WHITE RABBIT.</p>
        <input type="password" id="inputKey" class="auth-input" placeholder="INSERT_PRIVATE_KEY_0x">
        <button onclick="unlock()">Launch Batch Loop</button>
    </div>
</div>

<div class="container">
    <div class="side">
        <div>
            <div class="stat-label" style="font-weight: bold;">HBURN Paseo Spamming</div>
            <div style="margin-top:40px" class="stat-label">Internal Supply</div>
            <div id="bal" class="val">0.00</div>
            
            <div style="display: flex; gap: 30px;">
                <div><div class="stat-label">Mints</div><div id="mCount" style="font-size:22px; font-weight:bold">0</div></div>
                <div><div class="stat-label" style="color:var(--s)">Burns</div><div id="bCount" style="font-size:22px; font-weight:bold; color:var(--s)">0</div></div>
            </div>

            <div style="margin-top:30px">
                <div class="stat-label">Batch Intensity: 5x</div>
                <div class="timer-bar"><div id="mFill" class="fill" style="background:var(--p)"></div></div>
                <div class="stat-label" style="color:var(--s)">Burn Cycle (12s)</div>
                <div class="timer-bar"><div id="bFill" class="fill" style="background:var(--s)"></div></div>
            </div>
        </div>
        <button id="start" disabled>Awaiting Auth</button>
    </div>
    <div id="console"></div>
</div>

<script>
    // --- MATRIX BG WITH CUSTOM TERMS ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, drops;
    const words = ["SYSTEM ERROR", "SPAMMING", "PASEO", "POLKADOT", "GAVIN WOOD", "PARITY", "W3F", "WHITE RABBIT", "HBURN BATCH", "MINTING", "BURNING"];

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        drops = Array(Math.floor(w / 35)).fill(1);
    }
    init();
    window.addEventListener('resize', init);

    function draw() {
        ctx.fillStyle = "rgba(3, 4, 6, 0.15)";
        ctx.fillRect(0, 0, w, h);
        ctx.font = "10px monospace";
        drops.forEach((y, i) => {
            const text = words[Math.floor(Math.random() * words.length)];
            ctx.fillStyle = Math.random() > 0.85 ? "#ff3366" : "#00ff88";
            ctx.fillText(text, i * 40, y * 15);
            if (y * 15 > h && Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 60);

    // --- BLOCKCHAIN ENGINE ---
    let SESSION_KEY = "";
    const CONFIG = { 
        rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", 
        addr: "0xb6d643d0b9ae1d377094a3e0d7e4f162ff999f27" 
    };
    const abi = ["function trigger() public", "function balanceOf(address) view returns (uint256)"];

    function unlock() {
        const val = document.getElementById('inputKey').value;
        if(val.length < 60) return alert("AUTH_ERROR: Invalid Key Length");
        SESSION_KEY = val;
        document.getElementById('authOverlay').remove();
        document.getElementById('start').disabled = false;
        document.getElementById('start').innerText = "Run Batch Protocol";
        addLog("SESSION ACTIVE. INTENSITY SET TO 5X.", "#00ff88");
    }

    function addLog(t, col="#666") {
        const con = document.getElementById('console');
        const l = document.createElement('div'); 
        l.style.color = col; 
        l.style.marginBottom = "5px";
        l.style.fontWeight = (col === "#00ff88" || col === "#ff3366") ? "bold" : "normal";
        l.innerHTML = `[${new Date().toLocaleTimeString()}] > ${t}`;
        con.prepend(l);
        if(con.childNodes.length > 50) con.removeChild(con.lastChild);
    }

    document.getElementById('start').onclick = async function() {
        this.disabled = true; this.innerText = "Batch Loop Active";
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(CONFIG.addr, abi, wallet);
        
        let m=0, b=0, mt=0, bt=0;
        setInterval(() => { 
            mt += 0.1; bt += 0.1; 
            document.getElementById('mFill').style.width = (mt/6*100)%100 + "%";
            document.getElementById('bFill').style.width = (bt/12*100)%100 + "%";
        }, 100);

        setInterval(async () => {
            try {
                // High gas limit for 10 internal transfers (5 mints + 5 burns)
                const tx = await contract.trigger({ gasLimit: 850000 });
                addLog("BATCH TX SENT (5x Operations)", "#666");
                await tx.wait();
                
                const bal = await contract.balanceOf(CONFIG.addr);
                document.getElementById('bal').innerText = parseFloat(ethers.formatEther(bal)).toFixed(2);
                
                // Visual update reflects the internal batching
                m += 5; 
                document.getElementById('mCount').innerText = m;
                addLog("HBURN minted (Batch Confirmed)", "#00ff88");
                
                if(m % 10 === 0) { 
                    b += 5; 
                    document.getElementById('bCount').innerText = b; 
                    addLog("HBURN Burned (Batch Confirmed)", "#ff3366");
                    bt=0; 
                }
                mt=0;
            } catch(e) { 
                addLog("NODE_DELAY: RETRYING...", "#444"); 
            }
        }, 6500);
    };
</script>
</body>
</html>
