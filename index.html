<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBURN_INDUSTRIAL_v33.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --n: #00d9ff; --bg: #050505; --card: #0c0c0e; --border: #1a1a1c; }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif; }
        body, html { margin: 0; padding: 0; height: 100vh; background: var(--bg); color: #fff; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        .app-shell { 
            width: 1200px; height: 750px; 
            background: var(--card); 
            border: 1px solid var(--border);
            border-radius: 40px; 
            display: grid; grid-template-columns: 300px 1fr 300px;
            padding: 30px; gap: 20px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        .column { display: flex; flex-direction: column; gap: 15px; overflow: hidden; }
        .divider { border-right: 1px solid var(--border); }

        /* CARDS */
        .widget { background: #111113; border: 1px solid var(--border); border-radius: 28px; padding: 22px; position: relative; }
        .label { font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 700; }
        .val { font-size: 24px; font-weight: 800; margin-top: 10px; font-variant-numeric: tabular-nums; }
        .sub-val { font-size: 12px; color: #444; margin-top: 5px; }

        /* CONSOLE */
        #console { 
            flex-grow: 1; background: #080809; border-radius: 28px; border: 1px solid var(--border); 
            padding: 20px; font-family: "JetBrains Mono", monospace; font-size: 11px; 
            color: #444; overflow-y: auto; line-height: 1.5;
        }
        .log-p { color: var(--p); } .log-s { color: var(--s); }

        /* BUTTONS */
        .btn-primary { 
            background: #fff; border: none; color: #000; padding: 22px; 
            cursor: pointer; text-transform: uppercase; font-size: 12px; 
            border-radius: 22px; font-weight: 800; transition: 0.3s cubic-bezier(0.2, 0, 0, 1);
        }
        .btn-primary:hover { background: var(--p); transform: scale(0.98); }
        .btn-abort { background: #1a1a1c; color: #fff; border: none; padding: 15px; border-radius: 18px; cursor: pointer; font-size: 11px; font-weight: 700; }

        /* INDICATORS */
        .pulse { width: 8px; height: 8px; border-radius: 50%; background: #222; position: absolute; top: 22px; right: 22px; }
        .pulse-active { background: var(--n); box-shadow: 0 0 12px var(--n); }
    </style>
</head>
<body>

<div id="auth" style="position:fixed; inset:0; background:#050505; z-index:1000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <div style="font-size:36px; font-weight:800; letter-spacing:-1px; margin-bottom:10px;">Industrial Access</div>
    <div style="color:#333; font-size:12px; letter-spacing:4px; text-transform:uppercase; margin-bottom:40px;">HBURN v33.2 Security Layer</div>
    <input type="password" id="inputKey" style="background:#111; border:1px solid #1a1a1c; border-radius:24px; color:#fff; width:350px; padding:22px; text-align:center; outline:none; font-size:16px;" placeholder="ENTER_PRIVATE_KEY">
    <button onclick="unlock()" class="btn-primary" style="width:350px; margin-top:25px;">Authenticate</button>
</div>

<div class="app-shell" id="mainTerminal" style="display: none;">
    <div class="column divider">
        <div class="widget">
            <div class="label">Paseo Pulse</div>
            <div id="blockSpeed" class="val" style="color:var(--n)">0.00s</div>
            <div class="sub-val" id="blockHeight">Block #--</div>
        </div>
        <div class="widget">
            <div class="label">Fuel Reserve (PAS)</div>
            <div id="pasBalance" class="val">0.000</div>
            <div class="sub-val" style="color:var(--p)">Status: Ready</div>
        </div>
        <div class="widget">
            <div class="label">Contract Intel</div>
            <div class="val" style="font-size:11px; margin-top:15px; color:#555">0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760</div>
        </div>
        <div style="margin-top:auto; display:flex; flex-direction:column; gap:10px">
            <button id="injBtn" class="btn-primary" onclick="run()">Initiate Attack</button>
            <button class="btn-abort" onclick="location.reload()">Emergency Stop</button>
        </div>
    </div>

    <div class="column">
        <div class="label" style="padding-left:10px">Attack Decryption Stream</div>
        <div id="console"></div>
    </div>

    <div class="column" style="padding-left:10px">
        <div class="widget">
            <div class="pulse" id="p1"></div>
            <div class="label">Total Supply</div>
            <div id="totalSupply" class="val" style="color:var(--p)">0.00</div>
        </div>
        <div class="widget">
            <div class="label">Mint Vol (Batch)</div>
            <div id="mCount" class="val" style="color:var(--p)">0</div>
        </div>
        <div class="widget">
            <div class="label">Burn Vol (Batch)</div>
            <div id="bCount" class="val" style="color:var(--s)">0</div>
        </div>
        <div class="widget" style="background:rgba(0, 217, 255, 0.05)">
            <div class="label" style="color:var(--n)">Junk Overflow (10k/s)</div>
            <div id="jCount" class="val" style="color:var(--n)">0</div>
        </div>
        <div class="widget" style="margin-top:auto; border-color:var(--s)">
            <div class="label" style="color:var(--s)">Stealth Strikes</div>
            <div id="sCount" class="val" style="color:var(--s)">0</div>
        </div>
    </div>
</div>

<script>
    let SESSION_KEY = "", localNonce = 0, isRunning = false;
    const ADDR = "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760";
    const TARGET = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: ADDR };
    const abi = ["function trigger() public", "function ping(string) public", "function transfer(address, uint256) public returns (bool)", "function totalSupply() view returns (uint256)"];

    function addLog(msg, color="#444") {
        const con = document.getElementById('console');
        const d = document.createElement('div');
        d.innerHTML = `<span style="color:${color}">[${new Date().toLocaleTimeString()}] ${msg}</span>`;
        con.prepend(d);
        if(con.childNodes.length > 30) con.removeChild(con.lastChild);
    }

    async function unlock() {
        const key = document.getElementById('inputKey').value.trim();
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            localNonce = await provider.getTransactionCount(new ethers.Wallet(key).address);
            SESSION_KEY = key;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('mainTerminal').style.display = 'grid';
            startMonitor();
        } catch (e) { alert("Invalid Credentials."); }
    }

    function startMonitor() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const contract = new ethers.Contract(ADDR, abi, provider);
        let lastB = Date.now();
        provider.on("block", async (num) => {
            document.getElementById('blockSpeed').innerText = ((Date.now()-lastB)/1000).toFixed(2) + "s";
            document.getElementById('blockHeight').innerText = "Block #" + num;
            lastB = Date.now();
            contract.totalSupply().then(s => document.getElementById('totalSupply').innerText = parseFloat(ethers.formatEther(s)).toLocaleString());
            provider.getBalance(new ethers.Wallet(SESSION_KEY).address).then(g => document.getElementById('pasBalance').innerText = parseFloat(ethers.formatEther(g)).toFixed(4));
            provider.getTransactionCount(new ethers.Wallet(SESSION_KEY).address).then(n => { if(n > localNonce) localNonce = n; });
        });
    }

    async function run() {
        isRunning = true;
        document.getElementById('injBtn').disabled = true;
        document.getElementById('injBtn').innerText = "Attack Active";
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(ADDR, abi, wallet);
        addLog("PROTOCOL_ENGAGED: Sharding across 8 threads.", "var(--n)");

        // THREAD 1: MINT
        (async () => {
            while(isRunning) {
                contract.trigger({ gasLimit: 1200000, nonce: localNonce++ })
                    .then(() => { 
                        document.getElementById('mCount').innerText = parseInt(document.getElementById('mCount').innerText) + 150;
                        addLog("MINT: Batch Injected", "var(--p)");
                    }).catch(() => localNonce--);
                await new Promise(r => setTimeout(r, 1000));
            }
        })();

        // THREAD 2: BURN
        (async () => {
            while(isRunning) {
                contract.transfer(TARGET, ethers.parseEther("0.1"), { gasLimit: 400000, nonce: localNonce++ })
                    .then(() => { 
                        document.getElementById('bCount').innerText = parseInt(document.getElementById('bCount').innerText) + 150;
                        document.getElementById('sCount').innerText++;
                        addLog("BURN: Asset Purged", "var(--s)");
                    }).catch(() => localNonce--);
                await new Promise(r => setTimeout(r, 2000));
            }
        })();

        // THREAD 3-10: JUNK SPAM (8 Parallel Workers)
        for(let i=0; i<8; i++) {
            (async () => {
                while(isRunning) {
                    for(let j=0; j<15; j++) {
                        contract.ping("STRESS_"+Math.random(), { gasLimit: 250000, nonce: localNonce++ })
                            .then(() => document.getElementById('jCount').innerText = (parseInt(document.getElementById('jCount').innerText.replace(/,/g,'')) + 10000).toLocaleString())
                            .catch(() => localNonce--);
                    }
                    await new Promise(r => setTimeout(r, 500));
                }
            })();
        }
    }
</script>
</body>
</html>
