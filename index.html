<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBURN_RECALL_v31.7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --net: #008cff; --glass: rgba(5, 5, 5, 0.9); }
        * { box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        
        /* SCROLLBAR MINIMAL */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--p); border-radius: 10px; }

        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* MATRIX CANVAS FIX */
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.6; }

        #auth { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        /* UI CONTAINER ROUNDED */
        .container { 
            position: relative; z-index: 10; 
            width: 1080px; height: 650px; 
            background: var(--glass); 
            border: 1px solid rgba(0, 255, 136, 0.2);
            display: grid; grid-template-columns: 300px 1fr 300px; 
            border-radius: 30px; overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .col { padding: 30px; border-right: 1px solid rgba(0, 255, 136, 0.1); display: flex; flex-direction: column; overflow: hidden; }
        .col:last-child { border-right: none; }
        
        .stat-card { background: rgba(0, 255, 136, 0.03); padding: 15px; margin-bottom: 12px; border-radius: 20px; border: 1px solid rgba(0, 255, 136, 0.05); }
        .label { font-size: 8px; color: #555; text-transform: uppercase; letter-spacing: 2px; }
        .val { font-size: 18px; color: #fff; margin-top: 5px; font-weight: bold; }
        .multiplier { font-size: 9px; color: var(--p); margin-left: 5px; opacity: 0.7; }

        #blockStream { height: 180px; overflow: hidden; margin-bottom: 20px; }
        .block-unit { background: rgba(255,255,255,0.02); border-radius: 12px; padding: 10px; margin-bottom: 5px; font-size: 11px; border-left: 3px solid var(--p); display: flex; justify-content: space-between; color: #eee; }

        #console { flex-grow: 1; background: rgba(0,0,0,0.4); border-radius: 20px; padding: 15px; font-size: 10px; color: var(--p); overflow-y: auto; border: 1px solid rgba(0, 255, 136, 0.1); }

        button { background: transparent; border: 1px solid var(--p); color: var(--p); padding: 15px; cursor: pointer; text-transform: uppercase; font-size: 11px; width: 100%; border-radius: 20px; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--p); color: #000; box-shadow: 0 0 20px rgba(0,255,136,0.4); }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="auth">
    <div style="font-size:40px; color:var(--p); font-weight:bold; letter-spacing:15px;">v31.7</div>
    <input type="password" id="inputKey" style="background:transparent; border:none; border-bottom:1px solid #333; color:var(--p); width:350px; padding:15px; text-align:center; outline:none; margin-top:40px; font-size:18px" placeholder="0x_KERNEL_KEY">
    <button onclick="unlock()" style="width:350px; margin-top:30px">AUTHORIZE_SESSION</button>
</div>

<div class="container" id="mainTerminal" style="display: none;">
    <div class="col">
        <div class="stat-card">
            <div class="label">EVM Logic Ops</div>
            <div id="evmCount" class="val">0</div>
            <div class="multiplier">x100 junk payload</div>
        </div>
        <div class="stat-card">
            <div class="label">ERC-20 Assets</div>
            <div id="ercCount" class="val">0</div>
            <div class="multiplier">x50 batch transfer</div>
        </div>
        <div class="stat-card">
            <div class="label">Contract Health</div>
            <div id="status" class="val" style="color:var(--p); font-size:12px">STABLE_LISTENING</div>
        </div>
        <div style="margin-top:auto">
            <button id="injBtn" onclick="run()">START_INJECTION</button>
        </div>
    </div>

    <div class="col">
        <div class="label" style="margin-bottom:10px">Network Live Height</div>
        <div id="blockStream"></div>
        <div id="console"></div>
    </div>

    <div class="col">
        <div class="stat-card"><div class="label">Total Supply</div><div id="totalSupply" class="val">0.00</div></div>
        <div class="stat-card"><div class="label">Gas/PAS Balance</div><div id="pasBalance" class="val">0.000</div></div>
        <div class="stat-card"><div class="label">Mint Strikes</div><div id="mCount" class="val">0</div></div>
        <div class="stat-card" style="border-left:4px solid var(--s)"><div class="label">Burn Strikes</div><div id="bCount" class="val" style="color:var(--s)">0</div></div>
        <div class="stat-card" style="margin-top:auto; background:rgba(255,51,102,0.1)"><div class="label">Stealth Confirmed</div><div id="sCount" class="val" style="color:var(--s)">0</div></div>
    </div>
</div>

<script>
    let SESSION_KEY = "", currentNonce = 0, intervals = [];
    let mintCycle = 0, lastBlock = Date.now();
    let realEvmCount = 0, realErcCount = 0;
    
    const TARGET = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    const ADDR = "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: ADDR };
    const abi = ["function trigger() public", "function ping(string) public", "function transfer(address, uint256) public returns (bool)", "function totalSupply() view returns (uint256)"];

    // MATRIX BG FIX
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, columns;
    function initC() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; columns=Array(Math.floor(w/20)).fill(0); }
    initC(); window.onresize=initC;
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, w, h);
        ctx.font = "12px monospace";
        ctx.fillStyle = "#0f8";
        columns.forEach((y, i) => {
            const text = Math.floor(Math.random() * 2);
            ctx.fillText(text, i * 20, y);
            if (y > h && Math.random() > 0.975) columns[i] = 0; else columns[i] += 15;
        });
    }
    setInterval(draw, 50);

    function addLog(msg, color="var(--p)") {
        const con = document.getElementById('console');
        const d = document.createElement('div');
        d.innerHTML = `<span style="opacity:0.3">[${new Date().toLocaleTimeString().split(' ')[0]}]</span> <span style="color:${color}">${msg}</span>`;
        con.prepend(d);
    }

    async function unlock() {
        const key = document.getElementById('inputKey').value.trim();
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            SESSION_KEY = key;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('mainTerminal').style.display = 'grid';
            startMonitor();
        } catch (e) { alert("Key Error"); }
    }

    function startMonitor() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const contract = new ethers.Contract(ADDR, abi, provider);
        
        provider.on("block", async (num) => {
            const now = Date.now();
            const diff = ((now - lastBlock) / 1000).toFixed(2);
            lastBlock = now;
            const block = await provider.getBlock(num);
            
            const unit = document.createElement('div');
            unit.className = 'block-unit';
            unit.innerHTML = `<span>BLOCK: #${num}</span> <span style="color:var(--net)">TXS: ${block.transactions.length}</span>`;
            const stream = document.getElementById('blockStream');
            stream.prepend(unit);
            if(stream.childNodes.length > 5) stream.removeChild(stream.lastChild);
            
            // Sync reali dalla chain
            contract.totalSupply().then(s => document.getElementById('totalSupply').innerText = parseFloat(ethers.formatEther(s)).toLocaleString());
            provider.getBalance(new ethers.Wallet(SESSION_KEY).address).then(g => document.getElementById('pasBalance').innerText = parseFloat(ethers.formatEther(g)).toFixed(3));
            provider.getTransactionCount(new ethers.Wallet(SESSION_KEY).address).then(n => currentNonce = Math.max(currentNonce, n));
        });
    }

    async function run() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(ADDR, abi, wallet);
        addLog("PROTOCOL_INITIALIZED: Injecting batch payload...");

        // MINT BATCH (6s) - Ogni trigger = 50 sub-ops (esempio)
        intervals.push(setInterval(() => {
            for(let i=0; i<2; i++) {
                contract.trigger({ gasLimit: 1200000, nonce: currentNonce++ }).then(() => {
                    realEvmCount += 50; // Batch Multiplier
                    document.getElementById('evmCount').innerText = realEvmCount;
                    document.getElementById('mCount').innerText = parseInt(document.getElementById('mCount').innerText) + 1;
                    addLog("BATCH_MINT: +50 sub-operations written to chain");
                }).catch(() => currentNonce--);
            }
            mintCycle++;
            
            // BURN BATCH (12s) - Ogni transfer = 50 sub-ops
            if(mintCycle % 2 === 0) {
                for(let b=0; b<2; b++) {
                    contract.transfer(TARGET, ethers.parseEther("0.1"), { gasLimit: 400000, nonce: currentNonce++ }).then(() => {
                        realErcCount += 50; // Batch Multiplier
                        document.getElementById('ercCount').innerText = realErcCount;
                        document.getElementById('bCount').innerText = parseInt(document.getElementById('bCount').innerText) + 1;
                        document.getElementById('sCount').innerText++;
                        addLog("BATCH_BURN: +50 assets purged", "var(--s)");
                    }).catch(() => currentNonce--);
                }
            }
        }, 6000));

        // JUNK FLOOD (3s) - Ogni ping x100
        intervals.push(setInterval(() => {
            for(let j=0; j<5; j++) {
                contract.ping("JUNK_BATCH", { gasLimit: 300000, nonce: currentNonce++ }).then(() => {
                    realEvmCount += 100;
                    document.getElementById('evmCount').innerText = realEvmCount;
                    addLog("JUNK_FLOOD: x100 junk info injected", "var(--net)");
                }).catch(() => currentNonce--);
            }
        }, 3000));
    }
</script>
</body>
</html>
