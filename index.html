<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBURN_v32.5_OBLIVION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        :root { 
            --p: #00ff88; /* MINT - GREEN */
            --s: #ff3366; /* BURN - RED */
            --n: #00d9ff; /* SPAM - CYAN */
            --bg: #000000;
            --glass: rgba(5, 5, 5, 0.98);
        }
        * { box-sizing: border-box; font-family: 'JetBrains Mono', 'Consolas', monospace; }
        
        body, html { margin: 0; padding: 0; height: 100vh; background: var(--bg); overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* MATRIX BG SCORREVOLE - DARKER FOR READABILITY */
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.5; pointer-events: none; }
        
        .container { 
            position: relative; z-index: 10; 
            width: 1200px; height: 700px; 
            background: var(--glass); 
            border: 1px solid #222;
            display: grid; grid-template-columns: 300px 1fr 300px; 
            border-radius: 40px; overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,1), 0 0 30px rgba(0, 217, 255, 0.1);
        }

        .col { padding: 30px; border-right: 1px solid #111; display: flex; flex-direction: column; overflow: hidden; }
        .col:last-child { border-right: none; }
        
        .stat-card { background: rgba(255,255,255,0.02); padding: 15px; margin-bottom: 12px; border-radius: 20px; border: 1px solid #151515; }
        .label { font-size: 9px; color: #666; text-transform: uppercase; letter-spacing: 2px; }
        .val { font-size: 18px; color: #fff; margin-top: 5px; font-weight: bold; }

        #blockStream { height: 160px; overflow: hidden; margin-bottom: 20px; }
        .block-unit { background: #080808; border-radius: 12px; padding: 10px; margin-bottom: 6px; font-size: 11px; border-left: 3px solid #fff; display: flex; justify-content: space-between; color: #fff; border: 1px solid #1a1a1a; }

        #console { 
            flex-grow: 1; background: #010101; border-radius: 20px; padding: 20px; 
            font-size: 10px; color: #888; overflow-y: auto; border: 1px solid #111; 
            line-height: 1.6;
        }
        .c-p { color: var(--p); }
        .c-s { color: var(--s); }
        .c-n { color: var(--n); }
        
        button { background: #fff; border: none; color: #000; padding: 18px; cursor: pointer; text-transform: uppercase; font-size: 11px; width: 100%; border-radius: 22px; font-weight: bold; transition: 0.3s; letter-spacing: 2px; }
        button:hover:not(:disabled) { background: var(--n); color: #000; box-shadow: 0 0 30px var(--n); }
        .btn-stop { background: #111; color: var(--s); border: 1px solid var(--s); margin-top: 10px; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="auth" style="position:fixed; inset:0; background:#000; z-index:1000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <div style="font-size:55px; color:#fff; font-weight:bold; letter-spacing:25px; text-shadow: 0 0 20px #fff;">OBLIVION</div>
    <div style="color:#333; font-size:10px; letter-spacing:8px; margin-top:10px">MAX_LEVEL_CONCURRENCY</div>
    <input type="password" id="inputKey" style="background:transparent; border:none; border-bottom:1px solid #222; color:#fff; width:350px; padding:20px; text-align:center; outline:none; margin-top:50px; font-size:18px" placeholder="ROOT_KEY_0x">
    <button onclick="unlock()" style="width:350px; margin-top:40px">AUTHORIZE_OBLIVION</button>
</div>

<div class="container" id="mainTerminal" style="display: none;">
    <div class="col">
        <div class="stat-card"><div class="label">Paseo Heartbeat</div><div id="blockSpeed" class="val" style="color:var(--n)">--</div></div>
        <div class="stat-card"><div class="label">Total Supply</div><div id="totalSupply" class="val">0.00</div></div>
        <div class="stat-card"><div class="label">Local Nonce</div><div id="localNonce" class="val" style="color:#fff">--</div></div>
        <div style="margin-top:auto">
            <button id="injBtn" onclick="run()">OBLIVION_INJECTION</button>
            <button id="haltBtn" onclick="halt()" class="btn-stop" style="display:none">ABORT_ALL</button>
        </div>
    </div>

    <div class="col">
        <div id="blockStream"></div>
        <div id="console"></div>
    </div>

    <div class="col">
        <div class="stat-card"><div class="label" style="color:var(--p)">Mint Volume (Batch)</div><div id="mCount" class="val" style="color:var(--p)">0</div></div>
        <div class="stat-card"><div class="label" style="color:var(--s)">Burn Volume (Batch)</div><div id="bCount" class="val" style="color:var(--s)">0</div></div>
        <div class="stat-card"><div class="label" style="color:var(--n)">Junk Overflow (2000x)</div><div id="jCount" class="val" style="color:var(--n)">0</div></div>
        <div class="stat-card" style="margin-top:auto; border-color:var(--s); background:rgba(255,51,102,0.1)">
            <div class="label" style="color:var(--s)">Stealth Flush</div>
            <div id="sCount" class="val" style="color:var(--s)">0</div>
        </div>
    </div>
</div>

<script>
    let SESSION_KEY = "", localNonce = 0, isRunning = false;
    let lastBlockTime = Date.now();
    const ADDR = "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760";
    const TARGET = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: ADDR };
    const abi = ["function trigger() public", "function ping(string) public", "function transfer(address, uint256) public returns (bool)", "function totalSupply() view returns (uint256)"];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, columns;
    const phrases = ["WAKE UP GAV", "FOLLOW THE WHITE RABBIT"];
    function initC() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; columns=Array(Math.floor(w/150)).fill(0); }
    initC(); window.onresize = initC;
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, w, h);
        columns.forEach((y, i) => {
            ctx.fillStyle = Math.random() > 0.5 ? "#fff" : "#ff0000";
            ctx.font = "bold 12px monospace";
            ctx.fillText(phrases[Math.floor(Math.random()*phrases.length)], i * 150, y);
            if (y > h && Math.random() > 0.95) columns[i] = 0; else columns[i] += 20;
        });
    }
    setInterval(draw, 50);

    function addLog(msg, color="#888") {
        const con = document.getElementById('console');
        const d = document.createElement('div');
        d.innerHTML = `<span style="opacity:0.3">[${new Date().toLocaleTimeString().split(' ')[0]}]</span> <span style="color:${color}">${msg}</span>`;
        con.prepend(d);
        if(con.childNodes.length > 50) con.removeChild(con.lastChild);
    }

    async function unlock() {
        const key = document.getElementById('inputKey').value.trim();
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            localNonce = await provider.getTransactionCount(new ethers.Wallet(key).address);
            SESSION_KEY = key;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('mainTerminal').style.display = 'grid';
            startMonitor();
        } catch (e) { alert("ERROR: Access Denied."); }
    }

    function startMonitor() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const contract = new ethers.Contract(ADDR, abi, provider);
        provider.on("block", async (num) => {
            document.getElementById('blockSpeed').innerText = ((Date.now()-lastBlockTime)/1000).toFixed(2) + "s";
            lastBlockTime = Date.now();
            const block = await provider.getBlock(num);
            const unit = document.createElement('div');
            unit.className = 'block-unit';
            unit.innerHTML = `<span>BLOCK: #${num}</span> <span>TX_DENSITY: ${block.transactions.length}</span>`;
            document.getElementById('blockStream').prepend(unit);
            if(document.getElementById('blockStream').childNodes.length > 4) document.getElementById('blockStream').removeChild(document.getElementById('blockStream').lastChild);
            
            contract.totalSupply().then(s => document.getElementById('totalSupply').innerText = parseFloat(ethers.formatEther(s)).toLocaleString());
            document.getElementById('localNonce').innerText = localNonce;
            addLog(`CHAIN: Block ${num} finalized. Mempool purged.`, "#444");
        });
    }

    async function run() {
        isRunning = true;
        document.getElementById('injBtn').disabled = true;
        document.getElementById('injBtn').innerText = "OBLIVION_ACTIVE";
        document.getElementById('haltBtn').style.display = "block";
        
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(ADDR, abi, wallet);
        addLog("SYSTEM: Injection channels opened. Multi-threading parallelized.", "#fff");

        // CHANNEL A: MINT OVERDRIVE
        (async () => {
            while(isRunning) {
                const n = localNonce++;
                contract.trigger({ gasLimit: 1500000, nonce: n })
                    .then(() => {
                        document.getElementById('mCount').innerText = parseInt(document.getElementById('mCount').innerText) + 150;
                        addLog(`MINT: N_${n} -> Stage: FINALIZED`, "var(--p)");
                    }).catch(() => localNonce--);
                await new Promise(r => setTimeout(r, 1200));
            }
        })();

        // CHANNEL B: BURN STRIKE
        (async () => {
            while(isRunning) {
                const n = localNonce++;
                contract.transfer(TARGET, ethers.parseEther("0.1"), { gasLimit: 500000, nonce: n })
                    .then(() => {
                        document.getElementById('bCount').innerText = parseInt(document.getElementById('bCount').innerText) + 150;
                        document.getElementById('sCount').innerText++;
                        addLog(`BURN: N_${n} -> Stage: PURGED`, "var(--s)");
                    }).catch(() => localNonce--);
                await new Promise(r => setTimeout(r, 2500));
            }
        })();

        // CHANNEL C: JUNK BURST (1000x)
        (async () => {
            while(isRunning) {
                for(let i=0; i<15; i++) {
                    const n = localNonce++;
                    const data = "OBLIVION_" + Math.random().toString(16);
                    contract.ping(data, { gasLimit: 300000, nonce: n })
                        .then(() => {
                            document.getElementById('jCount').innerText = parseInt(document.getElementById('jCount').innerText) + 2000;
                            if(i === 0) addLog(`SPAM: N_${n} -> Burst Sequence Active`, "var(--n)");
                        }).catch(() => localNonce--);
                }
                await new Promise(r => setTimeout(r, 1000));
            }
        })();
    }
    
    function halt() { location.reload(); }
</script>
</body>
</html>
