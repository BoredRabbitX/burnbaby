<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBURN_v32.9_COLLISION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --n: #00d9ff; --bg: #000; }
        * { box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; }
        
        #canvas { position: absolute; inset: 0; z-index: 0; background: radial-gradient(circle, #050505 0%, #000 100%); }

        .interface { 
            position: relative; z-index: 10; width: 100vw; height: 100vh; 
            display: grid; grid-template-columns: 280px 1fr 280px;
            pointer-events: none; padding: 20px;
        }
        .col { pointer-events: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .stat-card { background: rgba(0,0,0,0.8); border: 1px solid #222; padding: 15px; border-radius: 20px; backdrop-filter: blur(5px); }
        .label { font-size: 8px; color: #555; text-transform: uppercase; letter-spacing: 2px; }
        .val { font-size: 16px; color: #fff; font-weight: bold; }

        #console { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 600px; height: 80px; background: rgba(0,0,0,0.9); 
            border: 1px solid #222; border-radius: 15px; padding: 10px;
            font-size: 10px; color: #444; overflow: hidden; pointer-events: auto;
        }

        button { 
            background: #fff; border: none; color: #000; padding: 15px; 
            cursor: pointer; text-transform: uppercase; font-size: 10px; 
            width: 100%; border-radius: 15px; font-weight: bold; pointer-events: auto;
        }
        .bar-wrap { height: 4px; background: #111; border-radius: 2px; margin-top: 5px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.1s; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="auth" style="position:fixed; inset:0; background:#000; z-index:1000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <div style="font-size:30px; color:#fff; font-weight:bold; letter-spacing:10px;">v32.9_COLLISION</div>
    <input type="password" id="inputKey" style="background:transparent; border:none; border-bottom:1px solid #333; color:#fff; width:300px; padding:15px; text-align:center; outline:none; margin-top:30px" placeholder="SECURE_KEY">
    <button onclick="unlock()" style="width:300px; margin-top:30px">BOOT_ENGINE</button>
</div>

<div class="interface" id="mainTerminal" style="display: none;">
    <div class="col">
        <div class="stat-card">
            <div class="label">Paseo Heartbeat</div>
            <div id="blockSpeed" class="val" style="color:var(--n)">--</div>
        </div>
        <div class="stat-card">
            <div class="label">Mint Buffer</div>
            <div class="bar-wrap"><div id="b1" class="bar-fill" style="background:var(--p)"></div></div>
        </div>
        <div class="stat-card">
            <div class="label">Burn Buffer</div>
            <div class="bar-wrap"><div id="b2" class="bar-fill" style="background:var(--s)"></div></div>
        </div>
        <div style="margin-top:auto">
            <button id="injBtn" onclick="run()">INJECT_MATTER</button>
        </div>
    </div>

    <div></div> <div class="col">
        <div class="stat-card"><div class="label">Supply</div><div id="totalSupply" class="val">0.00</div></div>
        <div class="stat-card"><div class="label">Fuel</div><div id="pasBalance" class="val" style="color:var(--n)">0.000</div></div>
        <div class="stat-card"><div class="label" style="color:var(--p)">Minted</div><div id="mCount" class="val" style="color:var(--p)">0</div></div>
        <div class="stat-card"><div class="label" style="color:var(--s)">Burned</div><div id="bCount" class="val" style="color:var(--s)">0</div></div>
        <div class="stat-card"><div class="label" style="color:var(--n)">Junk Load</div><div id="jCount" class="val" style="color:var(--n)">0</div></div>
    </div>
</div>

<div id="console"></div>

<script>
    let SESSION_KEY = "", localNonce = 0, isRunning = false;
    let lastBlock = Date.now();
    const ADDR = "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760";
    const TARGET = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: ADDR };
    const abi = ["function trigger() public", "function ping(string) public", "function transfer(address, uint256) public returns (bool)", "function totalSupply() view returns (uint256)"];

    // COLLISION ENGINE
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let matter = []; // Green (Mint)
    let antiMatter = []; // Red (Burn)
    let junk = []; // Blue

    function initC() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    initC(); window.onresize = initC;

    class Particle {
        constructor(x, y, color, type) {
            this.x = x; this.y = y; this.color = color; this.type = type;
            this.vx = (Math.random()-0.5)*4; this.vy = (Math.random()-0.5)*4;
            this.life = 1; this.dead = false;
        }
        draw() {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.type === 'junk' ? 1 : 4, 0, Math.PI*2);
            ctx.fillStyle = this.color; ctx.fill();
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if(this.type === 'anti') { // Inseguimento
                if(matter.length > 0) {
                    let target = matter[0];
                    this.vx += (target.x - this.x) * 0.05; this.vy += (target.y - this.y) * 0.05;
                    this.vx *= 0.95; this.vy *= 0.95; // Attrito
                }
            }
            if(this.type === 'junk') this.life -= 0.02;
            if(this.life <= 0) this.dead = true;
        }
    }

    function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        
        // Update & Draw
        [...matter, ...antiMatter, ...junk].forEach(p => { p.update(); p.draw(); });

        // Collision Check
        antiMatter.forEach((red, ri) => {
            matter.forEach((green, gi) => {
                let dist = Math.hypot(red.x - green.x, red.y - green.y);
                if(dist < 10) {
                    matter.splice(gi, 1); antiMatter.splice(ri, 1);
                    createExplosion(red.x, red.y);
                }
            });
        });

        matter = matter.filter(p => p.x > 0 && p.x < canvas.width && p.y > 0 && p.y < canvas.height);
        junk = junk.filter(p => !p.dead);
        requestAnimationFrame(animate);
    }
    animate();

    function createExplosion(x, y) {
        for(let i=0; i<10; i++) junk.push(new Particle(x, y, "#fff", "junk"));
    }

    function addLog(msg) {
        const con = document.getElementById('console');
        con.innerHTML = `> ${msg}<br>` + con.innerHTML;
    }

    async function unlock() {
        const key = document.getElementById('inputKey').value.trim();
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            localNonce = await provider.getTransactionCount(new ethers.Wallet(key).address);
            SESSION_KEY = key;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('mainTerminal').style.display = 'grid';
            startMonitor();
        } catch (e) { alert("KEY_ERR"); }
    }

    function startMonitor() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const contract = new ethers.Contract(ADDR, abi, provider);
        provider.on("block", (num) => {
            document.getElementById('blockSpeed').innerText = ((Date.now()-lastBlock)/1000).toFixed(2) + "s";
            lastBlock = Date.now();
            contract.totalSupply().then(s => document.getElementById('totalSupply').innerText = parseFloat(ethers.formatEther(s)).toLocaleString());
            provider.getBalance(new ethers.Wallet(SESSION_KEY).address).then(g => document.getElementById('pasBalance').innerText = parseFloat(ethers.formatEther(g)).toFixed(3));
        });
    }

    async function run() {
        isRunning = true;
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(ADDR, abi, wallet);
        addLog("SYSTEM_LIVE: Aggression Protocol Active");

        // Loop Mint
        (async () => {
            while(isRunning) {
                document.getElementById('b1').style.width = '100%';
                contract.trigger({ gasLimit: 1200000, nonce: localNonce++ }).then(() => {
                    document.getElementById('mCount').innerText++;
                    matter.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height, "#00ff88", "matter"));
                    document.getElementById('b1').style.width = '0%';
                }).catch(() => localNonce--);
                await new Promise(r => setTimeout(r, 1500));
            }
        })();

        // Loop Burn
        (async () => {
            while(isRunning) {
                document.getElementById('b2').style.width = '100%';
                contract.transfer(TARGET, ethers.parseEther("0.1"), { gasLimit: 400000, nonce: localNonce++ }).then(() => {
                    document.getElementById('bCount').innerText++;
                    antiMatter.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height, "#ff3366", "anti"));
                    document.getElementById('b2').style.width = '0%';
                }).catch(() => localNonce--);
                await new Promise(r => setTimeout(r, 3000));
            }
        })();

        // Loop Junk 1000x
        (async () => {
            while(isRunning) {
                for(let i=0; i<10; i++) {
                    contract.ping("JUNK", { gasLimit: 250000, nonce: localNonce++ }).then(() => {
                        document.getElementById('jCount').innerText = parseInt(document.getElementById('jCount').innerText) + 100;
                        junk.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height, "#00d9ff", "junk"));
                    }).catch(() => localNonce--);
                }
                await new Promise(r => setTimeout(r, 800));
            }
        })();
    }
</script>
</body>
</html>
