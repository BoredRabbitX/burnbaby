<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>BURN_PROTOCOL_V8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffa3;
            --secondary: #ff3e8d;
            --bg: #050608;
            --panel: rgba(15, 18, 24, 0.85);
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: #fff; 
            font-family: 'Outfit', sans-serif; overflow: hidden;
        }

        /* SFONDO ANIMATO SPAM */
        #bgCanvas {
            position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.15;
        }

        /* LAYOUT CENTRALE */
        .wrapper {
            position: relative; z-index: 2;
            display: flex; justify-content: center; align-items: center;
            width: 100vw; height: 100vh;
        }

        .main-panel {
            width: 800px; height: 500px;
            background: var(--panel);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            display: grid;
            grid-template-columns: 320px 1fr;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        /* SINISTRA: CONTROLLI */
        .controls {
            padding: 40px; border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .brand { font-weight: 600; letter-spacing: 2px; color: var(--primary); font-size: 14px; }
        
        .balance-label { font-size: 11px; color: #666; text-transform: uppercase; margin-top: 30px; }
        .balance-value { font-family: 'JetBrains Mono'; font-size: 32px; font-weight: 700; margin-bottom: 30px; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card div { font-size: 10px; color: #555; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card span { font-family: 'JetBrains Mono'; font-size: 20px; font-weight: bold; }

        #btnLaunch {
            background: #fff; color: #000; border: none; padding: 20px; 
            border-radius: 20px; font-weight: 700; cursor: pointer;
            transition: all 0.3s; margin-top: 20px; text-transform: uppercase;
        }
        #btnLaunch.active { background: var(--primary); transform: scale(0.95); opacity: 0.5; }

        /* DESTRA: LOG FLUIDO */
        .feed { padding: 40px; display: flex; flex-direction: column; }
        .feed-header { font-size: 11px; color: #444; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        
        #console {
            flex-grow: 1; overflow-y: auto; padding-right: 10px;
            font-family: 'JetBrains Mono'; font-size: 11px; color: #888;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }
        #console::-webkit-scrollbar { width: 4px; }
        #console::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .log-entry { margin-bottom: 10px; line-height: 1.4; border-left: 2px solid #222; padding-left: 12px; }
        .log-m { color: var(--primary); border-color: var(--primary); }
        .log-b { color: var(--secondary); border-color: var(--secondary); }
    </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="wrapper">
    <div class="main-panel">
        <div class="controls">
            <div class="brand">PROTOCOL_V8</div>
            
            <div>
                <div class="balance-label">Available Supply</div>
                <div id="balance" class="balance-value">0.00</div>

                <div class="stat-grid">
                    <div class="stat-card">
                        <div>Mints</div>
                        <span id="mintCount">0</span>
                    </div>
                    <div class="stat-card">
                        <div>Burns</div>
                        <span id="burnCount" style="color: var(--secondary)">0</span>
                    </div>
                </div>
            </div>

            <button id="btnLaunch">Execute Loop</button>
        </div>

        <div class="feed">
            <div class="feed-header">Live Internal Activity</div>
            <div id="console"></div>
        </div>
    </div>
</div>

<script>
    // BG ANIMATION (Spam/Error Rain)
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const drops = [];
    const chars = "01x459739728d2FAfE3Bc23e507B703304DdF7ab102ERROR_GAS_LIMIT_EXCEEDED_NULL_POINTER_SPAM_BLOCK_FULL";
    for(let i=0; i<canvas.width/20; i++) drops[i] = 1;

    function drawBg() {
        ctx.fillStyle = "rgba(5, 6, 8, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#222";
        ctx.font = "10px monospace";
        for(let i=0; i<drops.length; i++) {
            const text = chars[Math.floor(Math.random()*chars.length)];
            ctx.fillText(text, i*20, drops[i]*20);
            if(drops[i]*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawBg, 50);

    // BLOCKCHAIN LOGIC
    const CONFIG = {
        rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io",
        key: "e7b0f8447fb5c168c7f2f33e30ed2377aef70a71546c58e4cc3690e62769df12",
        contract: "0xb4310dc7a7d5624443e3ff6977c4fb7fcb36b967"
    };

    const abi = [
        "function trigger() public",
        "function ping(string memory) public",
        "function balanceOf(address) view returns (uint256)"
    ];

    let mints = 0, burns = 0;
    const addLog = (m, cls="") => {
        const c = document.getElementById('console');
        const d = document.createElement('div');
        d.className = `log-entry ${cls}`;
        d.innerHTML = `[${new Date().toLocaleTimeString()}] ${m}`;
        c.prepend(d);
        if(c.childNodes.length > 50) c.removeChild(c.lastChild);
    };

    document.getElementById('btnLaunch').onclick = async function() {
        this.disabled = true;
        this.classList.add('active');
        this.innerText = "Loop Running";

        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(CONFIG.key, provider);
        const contract = new ethers.Contract(CONFIG.contract, abi, wallet);

        addLog("SYSTEM INITIALIZED. INTERNAL MODE ACTIVE.");

        // CORE TRIGGER (Mint/Burn 11s)
        setInterval(async () => {
            try {
                const tx = await contract.trigger({ gasLimit: 250000 });
                addLog("TX_TRIGGER: BROADCASTED");
                await tx.wait();
                
                const b = await contract.balanceOf(CONFIG.contract);
                document.getElementById('balance').innerText = parseFloat(ethers.formatEther(b)).toFixed(2);
                
                mints++;
                document.getElementById('mintCount').innerText = mints;
                if(mints % 3 === 0) {
                    burns++;
                    document.getElementById('burnCount').innerText = burns;
                    addLog("EVENT: TOKEN_BURN_SUCCESS", "log-b");
                }
            } catch(e) { addLog("RETRYING: Waiting for block...", "log-entry"); }
        }, 11000);

        // SPAM PING (15s)
        setInterval(async () => {
            try {
                await contract.ping("SPAM_V8_ACTIVE", { gasLimit: 100000 });
                addLog("JUNK_INJECTED: PING_EVENT", "log-m");
            } catch(e) {}
        }, 15000);
    };
</script>
</body>
</html>
