<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBURN_POLKADOT_v31.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        :root { 
            --dot-pink: #E6007A; 
            --dot-cyan: #008cff; 
            --dot-green: #00ff88; 
            --bg: #030305; 
            --glass: rgba(10, 10, 15, 0.93); 
        }
        * { box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--dot-pink); border-radius: 10px; }

        body, html { margin: 0; padding: 0; height: 100vh; background: var(--bg); overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* HORIZONTAL MATRIX BG */
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.5; }

        #auth { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        /* UI CONTAINER ROUNDED POLKADOT STYLE */
        .container { 
            position: relative; z-index: 10; 
            width: 1100px; height: 680px; 
            background: var(--glass); 
            border: 1px solid rgba(230, 0, 122, 0.2);
            display: grid; grid-template-columns: 310px 1fr 310px; 
            border-radius: 35px; overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 60px rgba(230, 0, 122, 0.1);
        }

        .col { padding: 30px; border-right: 1px solid rgba(230, 0, 122, 0.1); display: flex; flex-direction: column; overflow: hidden; }
        .col:last-child { border-right: none; }
        
        .stat-card { background: rgba(230, 0, 122, 0.05); padding: 18px; margin-bottom: 12px; border-radius: 22px; border: 1px solid rgba(230, 0, 122, 0.1); }
        .label { font-size: 8px; color: #888; text-transform: uppercase; letter-spacing: 2px; }
        .val { font-size: 19px; color: #fff; margin-top: 5px; font-weight: bold; }
        .multiplier { font-size: 9px; color: var(--dot-cyan); margin-left: 5px; }

        #blockStream { height: 160px; overflow: hidden; margin-bottom: 20px; }
        .block-unit { background: rgba(0, 140, 255, 0.05); border-radius: 15px; padding: 12px; margin-bottom: 6px; font-size: 11px; border-left: 3px solid var(--dot-cyan); display: flex; justify-content: space-between; color: #fff; }

        #console { flex-grow: 1; background: rgba(0,0,0,0.5); border-radius: 22px; padding: 18px; font-size: 10px; color: #fff; overflow-y: auto; border: 1px solid rgba(255,255,255,0.05); }

        button { background: transparent; border: 2px solid var(--dot-pink); color: var(--dot-pink); padding: 15px; cursor: pointer; text-transform: uppercase; font-size: 11px; width: 100%; border-radius: 25px; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--dot-pink); color: #fff; box-shadow: 0 0 25px rgba(230, 0, 122, 0.4); }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="auth">
    <div style="font-size:45px; color:var(--dot-pink); font-weight:bold; letter-spacing:15px; text-shadow: 0 0 15px var(--dot-pink);">v31.8</div>
    <div style="color:var(--dot-cyan); font-size:10px; letter-spacing:5px; margin-top:10px">POLKADOT_INJECTION_CORE</div>
    <input type="password" id="inputKey" style="background:transparent; border:none; border-bottom:1px solid #333; color:var(--dot-pink); width:350px; padding:15px; text-align:center; outline:none; margin-top:50px; font-size:18px" placeholder="0x_KERNEL_KEY">
    <button onclick="unlock()" style="width:350px; margin-top:40px">INIT_POLKADOT_SESSION</button>
</div>

<div class="container" id="mainTerminal" style="display: none;">
    <div class="col">
        <div class="stat-card">
            <div class="label">Logic Ops (EVM)</div>
            <div id="evmCount" class="val" style="color:var(--dot-cyan)">0</div>
            <div class="multiplier">x100 junk burst</div>
        </div>
        <div class="stat-card">
            <div class="label">Asset Sync (ERC-20)</div>
            <div id="ercCount" class="val" style="color:var(--dot-pink)">0</div>
            <div class="multiplier">x50 batch transfer</div>
        </div>
        <div class="stat-card">
            <div class="label">Paseo Pulse</div>
            <div id="blockSpeed" class="val" style="color:var(--dot-green)">--</div>
        </div>
        <div style="margin-top:auto">
            <button id="injBtn" onclick="run()">INJECT_OVERDRIVE</button>
        </div>
    </div>

    <div class="col">
        <div class="label" style="margin-bottom:12px">Paseo Relay Activity</div>
        <div id="blockStream"></div>
        <div id="console"></div>
    </div>

    <div class="col">
        <div class="stat-card"><div class="label">Global Supply</div><div id="totalSupply" class="val">0.00</div></div>
        <div class="stat-card"><div class="label">PAS Fuel Balance</div><div id="pasBalance" class="val">0.000</div></div>
        <div class="stat-card" style="border-left:4px solid var(--dot-green)"><div class="label">Confirmed Mints</div><div id="mCount" class="val" style="color:var(--dot-green)">0</div></div>
        <div class="stat-card" style="border-left:4px solid var(--dot-pink)"><div class="label">Confirmed Burns</div><div id="bCount" class="val" style="color:var(--dot-pink)">0</div></div>
        <div class="stat-card" style="margin-top:auto; background:rgba(230,0,122,0.1); border: 1px solid var(--dot-pink)"><div class="label">Stealth Confirmed</div><div id="sCount" class="val" style="color:var(--dot-pink)">0</div></div>
    </div>
</div>

<script>
    let SESSION_KEY = "", currentNonce = 0, intervals = [];
    let mintCycle = 0, lastBlockTime = Date.now();
    let realEvmCount = 0, realErcCount = 0;
    
    const TARGET = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    const ADDR = "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: ADDR };
    const abi = ["function trigger() public", "function ping(string) public", "function transfer(address, uint256) public returns (bool)", "function totalSupply() view returns (uint256)"];

    // HORIZONTAL MATRIX ENGINE
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    const phrases = [
        { text: "WAKE UP GAV", x: 0, y: 100, speed: 2, color: "#E6007A" },
        { text: "FOLLOW THE WHITE RABBIT", x: 0, y: 250, speed: 1.5, color: "#008cff" },
        { text: "HBURN_PROTOCOL_v31.8", x: 0, y: 400, speed: 3, color: "#00ff88" },
        { text: "PASEO_ASSETHUB_STRESS_TEST", x: 0, y: 550, speed: 1.2, color: "#ffffff" }
    ];

    function initC() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
    initC(); window.onresize = initC;

    function draw() {
        ctx.fillStyle = "rgba(3, 3, 5, 0.2)";
        ctx.fillRect(0, 0, w, h);
        ctx.font = "bold 20px 'JetBrains Mono'";
        
        phrases.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.shadowBlur = 10; ctx.shadowColor = p.color;
            ctx.fillText(p.text, p.x, p.y);
            p.x += p.speed;
            if (p.x > w) p.x = -ctx.measureText(p.text).width;
        });
        ctx.shadowBlur = 0;
    }
    setInterval(draw, 30);

    function addLog(msg, color="#fff") {
        const con = document.getElementById('console');
        const d = document.createElement('div');
        d.style.marginBottom = "5px";
        d.innerHTML = `<span style="color:var(--dot-cyan)">[LOG]</span> <span style="color:${color}">${msg}</span>`;
        con.prepend(d);
    }

    async function unlock() {
        const key = document.getElementById('inputKey').value.trim();
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            SESSION_KEY = key;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('mainTerminal').style.display = 'grid';
            startMonitor();
        } catch (e) { alert("Key Error"); }
    }

    function startMonitor() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const contract = new ethers.Contract(ADDR, abi, provider);
        
        provider.on("block", async (num) => {
            const now = Date.now();
            const diff = ((now - lastBlockTime) / 1000).toFixed(2);
            lastBlockTime = now;
            document.getElementById('blockSpeed').innerText = diff + "s";

            const block = await provider.getBlock(num);
            const unit = document.createElement('div');
            unit.className = 'block-unit';
            unit.innerHTML = `<span>#${num}</span> <span style="color:var(--dot-pink)">EXTRINSICS: ${block.transactions.length}</span>`;
            const stream = document.getElementById('blockStream');
            stream.prepend(unit);
            if(stream.childNodes.length > 5) stream.removeChild(stream.lastChild);
            
            contract.totalSupply().then(s => document.getElementById('totalSupply').innerText = parseFloat(ethers.formatEther(s)).toLocaleString());
            provider.getBalance(new ethers.Wallet(SESSION_KEY).address).then(g => document.getElementById('pasBalance').innerText = parseFloat(ethers.formatEther(g)).toFixed(3) + " PAS");
            provider.getTransactionCount(new ethers.Wallet(SESSION_KEY).address).then(n => currentNonce = Math.max(currentNonce, n));
        });
    }

    async function run() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(ADDR, abi, wallet);
        addLog("POLKADOT_ENGINE_ENGAGED", "var(--dot-pink)");

        // MINT BATCH (6s)
        intervals.push(setInterval(() => {
            for(let i=0; i<2; i++) {
                contract.trigger({ gasLimit: 1200000, nonce: currentNonce++ }).then(() => {
                    realEvmCount += 50;
                    document.getElementById('evmCount').innerText = realEvmCount;
                    document.getElementById('mCount').innerText = parseInt(document.getElementById('mCount').innerText) + 1;
                    addLog("BATCH_MINT: Injection successful", "var(--dot-green)");
                }).catch(() => currentNonce--);
            }
            mintCycle++;
            
            // BURN BATCH (12s)
            if(mintCycle % 2 === 0) {
                for(let b=0; b<2; b++) {
                    contract.transfer(TARGET, ethers.parseEther("0.1"), { gasLimit: 400000, nonce: currentNonce++ }).then(() => {
                        realErcCount += 50;
                        document.getElementById('ercCount').innerText = realErcCount;
                        document.getElementById('bCount').innerText = parseInt(document.getElementById('bCount').innerText) + 1;
                        document.getElementById('sCount').innerText++;
                        addLog("BATCH_BURN: Assets purged", "var(--dot-pink)");
                    }).catch(() => currentNonce--);
                }
            }
        }, 6000));

        // JUNK FLOOD (3s)
        intervals.push(setInterval(() => {
            for(let j=0; j<5; j++) {
                contract.ping("POLKADOT_STRESS", { gasLimit: 300000, nonce: currentNonce++ }).then(() => {
                    realEvmCount += 100;
                    document.getElementById('evmCount').innerText = realEvmCount;
                }).catch(() => currentNonce--);
            }
        }, 3000));
    }
</script>
</body>
</html>
