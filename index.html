<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBURN_v33.0_THE_CORE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --n: #00d9ff; --bg: #000; }
        * { box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* BACKGROUND COLLISION SPACE */
        #canvas { position: absolute; inset: 0; z-index: 0; background: radial-gradient(circle, #0a0a0a 0%, #000 100%); }

        /* CENTRAL SQUARE UI */
        .core-ui { 
            position: relative; z-index: 10; 
            width: 800px; height: 800px; 
            background: rgba(5, 5, 5, 0.92); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px; 
            display: grid; grid-template-rows: auto 1fr auto;
            padding: 40px; gap: 20px;
            box-shadow: 0 0 100px rgba(0,0,0,1), 0 0 40px rgba(0, 255, 136, 0.05);
            backdrop-filter: blur(20px);
            pointer-events: auto;
        }

        .header { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border: 1px solid #111; }
        .label { font-size: 9px; color: #555; text-transform: uppercase; letter-spacing: 2px; }
        .val { font-size: 18px; color: #fff; font-weight: bold; margin-top: 5px; }

        #console { 
            background: #000; border-radius: 25px; padding: 20px; 
            font-size: 11px; color: #555; overflow-y: auto; 
            border: 1px solid #111; line-height: 1.5;
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
        }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        button { 
            background: #fff; border: none; color: #000; padding: 20px; 
            cursor: pointer; text-transform: uppercase; font-size: 12px; 
            border-radius: 20px; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: var(--p); box-shadow: 0 0 30px var(--p); transform: scale(1.02); }
        .btn-stop:hover { background: var(--s); box-shadow: 0 0 30px var(--s); }

        .progress-bar { height: 4px; background: #111; border-radius: 2px; margin-top: 10px; overflow: hidden; }
        .fill { height: 100%; width: 0%; transition: width 0.1s; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="auth" style="position:fixed; inset:0; background:#000; z-index:1000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <div style="font-size:40px; color:#fff; font-weight:bold; letter-spacing:15px;">v33.0_THE_CORE</div>
    <input type="password" id="inputKey" style="background:transparent; border:none; border-bottom:1px solid #333; color:#fff; width:400px; padding:20px; text-align:center; outline:none; margin-top:40px; font-size:20px" placeholder="INJECT_SECURE_KEY">
    <button onclick="unlock()" style="width:400px; margin-top:40px">INITIALIZE_CORE</button>
</div>

<div class="core-ui" id="mainTerminal" style="display: none;">
    <div class="header">
        <div class="stat-box"><div class="label">Paseo Heartbeat</div><div id="blockSpeed" class="val" style="color:var(--n)">--</div></div>
        <div class="stat-card stat-box"><div class="label">Supply</div><div id="totalSupply" class="val">0.00</div></div>
        <div class="stat-box"><div class="label">Fuel PAS</div><div id="pasBalance" class="val" style="color:var(--n)">0.000</div></div>
    </div>

    <div id="console"></div>

    <div class="footer">
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin-bottom:20px">
            <div class="stat-box"><div class="label" style="color:var(--p)">Minted</div><div id="mCount" class="val">0</div><div class="progress-bar"><div id="f1" class="fill" style="background:var(--p)"></div></div></div>
            <div class="stat-box"><div class="label" style="color:var(--s)">Burned</div><div id="bCount" class="val">0</div><div class="progress-bar"><div id="f2" class="fill" style="background:var(--s)"></div></div></div>
            <div class="stat-box"><div class="label" style="color:var(--n)">Junk Load</div><div id="jCount" class="val">0</div><div class="progress-bar"><div id="f3" class="fill" style="background:var(--n)"></div></div></div>
        </div>
        <div class="controls">
            <button id="injBtn" onclick="run()">ENGAGE_OBLIVION</button>
            <button id="haltBtn" onclick="halt()" class="btn-stop">EMERGENCY_HALT</button>
        </div>
    </div>
</div>

<script>
    let SESSION_KEY = "", localNonce = 0, isRunning = false;
    let lastBlock = Date.now();
    const ADDR = "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760";
    const TARGET = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: ADDR };
    const abi = ["function trigger() public", "function ping(string) public", "function transfer(address, uint256) public returns (bool)", "function totalSupply() view returns (uint256)"];

    // COLLISION ENGINE 2.0
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let matter = [], antiMatter = [], junk = [];

    function initC() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    initC(); window.onresize = initC;

    class Particle {
        constructor(x, y, color, type) {
            this.x = x; this.y = y; this.color = color; this.type = type;
            this.vx = (Math.random()-0.5)*5; this.vy = (Math.random()-0.5)*5;
            this.life = 1;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if(this.type === 'anti' && matter.length > 0) {
                let target = matter[0];
                this.vx += (target.x - this.x) * 0.08; this.vy += (target.y - this.y) * 0.08;
                this.vx *= 0.94; this.vy *= 0.94;
            }
            if(this.type === 'junk' || this.type === 'exp') this.life -= 0.02;
            if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }
        draw() {
            ctx.globalAlpha = this.life;
            ctx.beginPath(); 
            ctx.arc(this.x, this.y, this.type === 'exp' ? 1 : 4, 0, Math.PI*2);
            ctx.fillStyle = this.color; ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.15)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        [...matter, ...antiMatter, ...junk].forEach(p => { p.update(); p.draw(); });
        
        antiMatter.forEach((red, ri) => {
            matter.forEach((green, gi) => {
                if(Math.hypot(red.x - green.x, red.y - green.y) < 15) {
                    matter.splice(gi, 1); antiMatter.splice(ri, 1);
                    for(let i=0; i<15; i++) junk.push(new Particle(red.x, red.y, "#fff", "exp"));
                }
            });
        });
        junk = junk.filter(p => p.life > 0);
        requestAnimationFrame(animate);
    }
    animate();

    function addLog(msg, color="#555") {
        const con = document.getElementById('console');
        const d = document.createElement('div');
        d.innerHTML = `<span style="color:${color}">> [${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}</span>`;
        con.prepend(d);
        if(con.childNodes.length > 30) con.removeChild(con.lastChild);
    }

    async function unlock() {
        const key = document.getElementById('inputKey').value.trim();
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            localNonce = await provider.getTransactionCount(new ethers.Wallet(key).address);
            SESSION_KEY = key;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('mainTerminal').style.display = 'grid';
            startMonitor();
        } catch (e) { alert("KEY_ERR"); }
    }

    function startMonitor() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const contract = new ethers.Contract(ADDR, abi, provider);
        provider.on("block", (num) => {
            document.getElementById('blockSpeed').innerText = ((Date.now()-lastBlock)/1000).toFixed(2) + "s";
            lastBlock = Date.now();
            contract.totalSupply().then(s => document.getElementById('totalSupply').innerText = parseFloat(ethers.formatEther(s)).toLocaleString());
            provider.getBalance(new ethers.Wallet(SESSION_KEY).address).then(g => document.getElementById('pasBalance').innerText = parseFloat(ethers.formatEther(g)).toFixed(3));
        });
    }

    async function run() {
        isRunning = true;
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(ADDR, abi, wallet);
        addLog("NUCLEUS_ACTIVE: Initiating parallel saturation", "#fff");

        // CHANNEL 1: MINTING FLOW
        (async () => {
            while(isRunning) {
                document.getElementById('f1').style.width = '100%';
                contract.trigger({ gasLimit: 1500000, nonce: localNonce++ }).then(() => {
                    document.getElementById('mCount').innerText++;
                    matter.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height, "#00ff88", "matter"));
                    document.getElementById('f1').style.width = '0%';
                }).catch(() => localNonce--);
                await new Promise(r => setTimeout(r, 800));
            }
        })();

        // CHANNEL 2: BURNING FLOW
        (async () => {
            while(isRunning) {
                document.getElementById('f2').style.width = '100%';
                contract.transfer(TARGET, ethers.parseEther("0.1"), { gasLimit: 500000, nonce: localNonce++ }).then(() => {
                    document.getElementById('bCount').innerText++;
                    antiMatter.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height, "#ff3366", "anti"));
                    document.getElementById('f2').style.width = '0%';
                }).catch(() => localNonce--);
                await new Promise(r => setTimeout(r, 1500));
            }
        })();

        // CHANNEL 3: MEGA JUNK FLOOD
        (async () => {
            while(isRunning) {
                document.getElementById('f3').style.width = '100%';
                for(let i=0; i<20; i++) {
                    contract.ping("JUNK_OBLIVION_" + Math.random(), { gasLimit: 300000, nonce: localNonce++ }).then(() => {
                        document.getElementById('jCount').innerText = parseInt(document.getElementById('jCount').innerText) + 1000;
                        junk.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height, "#00d9ff", "junk"));
                    }).catch(() => localNonce--);
                }
                setTimeout(() => document.getElementById('f3').style.width = '0%', 300);
                await new Promise(r => setTimeout(r, 500));
            }
        })();
    }

    function halt() { isRunning = false; location.reload(); }
</script>
</body>
</html>
