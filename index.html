<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>BURN_INTERNAL_RESOURCES_v4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --neon: #00ff41; --burn: #ff003c; --dim: #003b00; --bg: #050505; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        .terminal-grid { display: grid; grid-template-columns: 450px 1fr; gap: 20px; height: 92vh; }
        .panel { border: 2px solid var(--neon); padding: 20px; background: rgba(0, 255, 65, 0.02); display: flex; flex-direction: column; box-shadow: 0 0 15px rgba(0,255,65,0.1); }
        .header { font-size: 18px; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid var(--neon); padding-bottom: 10px; text-transform: uppercase; }
        
        .counter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .card { border: 1px solid var(--dim); padding: 15px; text-align: center; }
        .card.mint { border-color: var(--neon); }
        .card.burn { border-color: var(--burn); color: var(--burn); }
        .card span { display: block; font-size: 38px; color: white; font-weight: bold; margin-top: 5px; }

        .balance-box { background: #111; padding: 15px; border-left: 5px solid #008cff; margin-bottom: 25px; }
        .balance-box label { font-size: 10px; color: #888; display: block; margin-bottom: 5px; }
        .balance-box div { font-size: 24px; color: #fff; font-weight: bold; }

        input { background: #000; border: 1px solid var(--dim); color: #fff; width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; font-family: monospace; }
        input:focus { border-color: var(--neon); outline: none; }
        button { background: var(--neon); color: black; border: none; padding: 20px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background: white; box-shadow: 0 0 20px var(--neon); }

        #console { background: #000; border: 1px solid var(--dim); flex-grow: 1; overflow-y: auto; padding: 15px; font-size: 11px; line-height: 1.5; }
        .log-m { color: var(--neon); }
        .log-b { color: var(--burn); font-weight: bold; }
        .log-i { color: #888; }
    </style>
</head>
<body>

<div class="terminal-grid">
    <div class="panel">
        <div class="header">System Monitor // Internal</div>
        
        <div class="counter-grid">
            <div class="card mint">
                MINTED
                <span id="mCount">0</span>
            </div>
            <div class="card burn">
                BURNED
                <span id="bCount">0</span>
            </div>
        </div>

        <div class="balance-box">
            <label>CONTRACT INTERNAL BALANCE</label>
            <div id="cBal">0.00 BURN</div>
        </div>

        <label style="font-size: 10px;">AUTH_KEY</label>
        <input type="password" id="key" value="e7b0f8447fb5c168c7f2f33e30ed2377aef70a71546c58e4cc3690e62769df12">
        
        <label style="font-size: 10px;">CONTRACT_ADDRESS</label>
        <input type="text" id="addr" value="0x11b5bd97c186c757358f976fd1486204ccbad1c3">
        
        <button id="startBtn">EXECUTE_INTERNAL_LOOP</button>
        <div id="status" style="text-align: center; margin-top: 15px; font-size: 12px; color: #555;">STATUS: STANDBY</div>
    </div>

    <div class="panel" style="padding: 0;">
        <div id="console">>_ INITIALIZING KERNEL...</div>
    </div>
</div>

<script>
    let mTotal = 0;
    let bTotal = 0;
    const abi = [
        "function trigger() public",
        "function balanceOf(address) view returns (uint256)",
        "event Transfer(address indexed from, address indexed to, uint256 value)"
    ];

    const log = (msg, cls = "") => {
        const c = document.getElementById('console');
        const d = document.createElement('div');
        d.className = cls;
        d.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
        c.prepend(d);
    };

    document.getElementById('startBtn').onclick = async () => {
        const rpc = "https://testnet-passet-hub-eth-rpc.polkadot.io";
        const key = document.getElementById('key').value;
        const addr = document.getElementById('addr').value;

        try {
            const provider = new ethers.JsonRpcProvider(rpc);
            const wallet = new ethers.Wallet(key, provider);
            const contract = new ethers.Contract(addr, abi, wallet);

            document.getElementById('status').innerText = "STATUS: ACTIVE_LOOP";
            document.getElementById('status').style.color = "var(--neon)";
            log("SISTEMA ATTIVO. INTERCETTANDO RISORSE INTERNE...", "log-m");

            // LOGICA DI ASCOLTO FILTRATA SUL CONTRATTO
            contract.on("Transfer", (from, to, value) => {
                const amount = parseFloat(ethers.formatEther(value));
                const contractAddr = addr.toLowerCase();

                // Caso 1: Mint verso il contratto
                if (from === "0x0000000000000000000000000000000000000000" && to.toLowerCase() === contractAddr) {
                    mTotal += amount;
                    document.getElementById('mCount').innerText = mTotal.toFixed(0);
                    log(`+++ INTERNAL_MINT: +${amount} BURN`, "log-m");
                } 
                // Caso 2: Burn dal contratto
                else if (from.toLowerCase() === contractAddr && to === "0x0000000000000000000000000000000000000000") {
                    bTotal += amount;
                    document.getElementById('bCount').innerText = bTotal.toFixed(0);
                    log(`--- INTERNAL_BURN: -${amount} BURN`, "log-b");
                }
            });

            runLoop(contract, addr);
        } catch (e) {
            log("ERROR: " + e.message, "log-b");
        }
    };

    async function runLoop(contract, addr) {
        while (true) {
            try {
                log("SENDING TRIGGER...", "log-i");
                const tx = await contract.trigger({ gasLimit: 400000 });
                log(`TX BROADCASTED: ${tx.hash.substring(0,20)}...`, "log-i");
                await tx.wait();
                
                const bal = await contract.balanceOf(addr);
                document.getElementById('cBal').innerText = ethers.formatEther(bal) + " BURN";
                log("CONFERMATO. AGGIORNAMENTO SALDO INTERNO.", "log-i");
            } catch (e) {
                log("COOLDOWN O ERRORE RPC. ATTESA 60S.", "log-i");
            }
            await new Promise(r => setTimeout(r, 61000));
        }
    }
</script>
</body>
</html>
