<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBURN_FLOOD_v31.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --bg: #000; --net: #008cff; --xcm: #e6007a; }
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; color: #eee; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .container { display: grid; grid-template-columns: 300px 1fr 300px; height: 100vh; background: rgba(0,0,0,0.95); position: relative; z-index: 10; }
        .col { padding: 20px; border-right: 1px solid #111; display: flex; flex-direction: column; overflow: hidden; }
        
        /* STREAM GRAFICO */
        #blockStream { flex-grow: 1; overflow-y: auto; }
        .block-unit { background: #080808; border: 1px solid #1a1a1a; padding: 10px; margin-bottom: 5px; border-left: 2px solid var(--p); display: flex; justify-content: space-between; font-size: 10px; }
        
        /* COUNTERS */
        .stat-card { background: #050505; border: 1px solid #111; padding: 15px; margin-bottom: 15px; }
        .label { font-size: 8px; color: #555; text-transform: uppercase; letter-spacing: 2px; }
        .val { font-size: 20px; color: #fff; margin-top: 5px; }
        .flood-text { color: var(--net); font-weight: bold; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #console { height: 150px; font-size: 9px; color: #333; overflow-y: auto; border-top: 1px solid #111; padding-top: 10px; }
        button { background: transparent; border: 1px solid #333; color: #fff; padding: 15px; cursor: pointer; text-transform: uppercase; font-size: 11px; width: 100%; }
        button:hover { background: var(--p); color: #000; border-color: var(--p); }
    </style>
</head>
<body>

<div id="auth" style="position:fixed; inset:0; background:#000; z-index:1000; display:flex; justify-content:center; align-items:center;">
    <div style="width:300px; text-align:center;">
        <div class="label" style="margin-bottom:20px">HBURN FLOOD GATE v31.0</div>
        <input type="password" id="inputKey" style="background:transparent; border:none; border-bottom:1px solid #333; color:var(--p); width:100%; padding:10px; text-align:center; outline:none;" placeholder="CORE_KEY_0x">
        <button onclick="unlock()" style="margin-top:30px">OPEN FLOODGATES</button>
    </div>
</div>

<div class="container" id="mainTerminal" style="display: none;">
    <div class="col">
        <div class="stat-card">
            <div class="label">Paseo Pulse</div>
            <div id="blockSpeed" class="val" style="color:var(--net)">0.00s</div>
        </div>
        <div class="stat-card">
            <div class="label">Mint / Burn Ratio</div>
            <div class="val" style="font-size:14px">2:1 (6s / 12s)</div>
        </div>
        <div style="margin-top:auto">
            <button onclick="run()">Engage Overdrive</button>
        </div>
    </div>

    <div class="col">
        <div class="label" style="margin-bottom:10px">Asynchronous Block Stream</div>
        <div id="blockStream"></div>
        <div id="console"></div>
    </div>

    <div class="col">
        <div class="stat-card" style="border-left: 2px solid var(--p)">
            <div class="label">Mints (Batch)</div>
            <div id="mCount" class="val">0</div>
        </div>
        <div class="stat-card" style="border-left: 2px solid var(--s)">
            <div class="label">Burns (Batch)</div>
            <div id="bCount" class="val" style="color:var(--s)">0</div>
        </div>
        <div class="stat-card">
            <div class="label">Junk Flood (100x)</div>
            <div id="jCount" class="val flood-text">0</div>
        </div>
        <div class="stat-card">
            <div class="label">XCM Spam</div>
            <div id="xCount" class="val" style="color:var(--xcm)">0</div>
        </div>
    </div>
</div>

<script>
    let SESSION_KEY = "", currentNonce = 0, intervals = [];
    let mintCycle = 0;
    let lastBlock = Date.now();
    const TARGET = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760" };
    const abi = ["function trigger() public", "function ping(string) public", "function transfer(address, uint256) public returns (bool)"];

    async function unlock() {
        const key = document.getElementById('inputKey').value.trim();
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            await provider.getNetwork();
            SESSION_KEY = key;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('mainTerminal').style.display = 'grid';
            startMonitor();
        } catch (e) { alert("Auth Failure"); }
    }

    function startMonitor() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        provider.on("block", async (num) => {
            const now = Date.now();
            const diff = ((now - lastBlock) / 1000).toFixed(2);
            lastBlock = now;
            requestAnimationFrame(() => {
                document.getElementById('blockSpeed').innerText = diff + "s";
                const unit = document.createElement('div');
                unit.className = 'block-unit';
                unit.innerHTML = `<span>#${num}</span><span style="color:var(--net)">FLOOD_ACTIVE</span><span>${diff}s</span>`;
                const stream = document.getElementById('blockStream');
                stream.prepend(unit);
                if(stream.childNodes.length > 12) stream.removeChild(stream.lastChild);
            });
            provider.getTransactionCount(new ethers.Wallet(SESSION_KEY).address).then(n => currentNonce = Math.max(currentNonce, n));
        });
    }

    function addLog(t, col="#333") {
        const con = document.getElementById('console');
        const l = document.createElement('div'); l.style.color = col;
        l.innerHTML = `>> ${t}`;
        con.prepend(l);
        if(con.childNodes.length > 15) con.removeChild(con.lastChild);
    }

    async function run() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(CONFIG.addr, abi, wallet);
        addLog("FLOOD_ENGAGED - 100X JUNK ENABLED", "var(--p)");

        // MINT CYCLE (Ogni 6s, 2 CALL BATCH)
        intervals.push(setInterval(() => {
            for(let i=0; i<2; i++) {
                contract.trigger({ gasLimit: 1500000, nonce: currentNonce++ })
                .then(() => {
                    document.getElementById('mCount').innerText = parseInt(document.getElementById('mCount').innerText) + 50;
                    addLog("BATCH_MINT_EXECUTED", "var(--p)");
                }).catch(() => currentNonce--);
            }
            mintCycle++;

            // BURN CYCLE (Ogni 2 Mint = 12s, BATCH)
            if(mintCycle % 2 === 0) {
                for(let b=0; b<2; b++) {
                    contract.transfer(TARGET, ethers.parseEther("0.1"), { gasLimit: 300000, nonce: currentNonce++ })
                    .then(() => {
                        document.getElementById('bCount').innerText = parseInt(document.getElementById('bCount').innerText) + 50;
                        addLog("BATCH_BURN_STRIKE", "var(--s)");
                    }).catch(() => currentNonce--);
                }
            }
        }, 6000));

        // JUNK FLOOD 100X (Ogni 3s per non intasare il nonce del Mint)
        intervals.push(setInterval(() => {
            for(let j=0; j<10; j++) { // Multi-burst
                contract.ping("JUNK_FLOOD_100X", { gasLimit: 350000, nonce: currentNonce++ })
                .then(() => {
                    document.getElementById('jCount').innerText = parseInt(document.getElementById('jCount').innerText) + 100;
                }).catch(() => currentNonce--);
            }
            // XCM SPAM
            contract.ping("XCM_STRESS_TEST", { gasLimit: 500000, nonce: currentNonce++ })
            .then(() => document.getElementById('xCount').innerText++).catch(()=>currentNonce--);
        }, 3000));
    }
</script>
</body>
</html>
