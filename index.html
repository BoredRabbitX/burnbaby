<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBURN_v32.3_MAX_AGGRESSION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        :root { --p: #ffffff; --s: #ff0000; --n: #008cff; --bg: #000; }
        * { box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.6; }
        
        .container { 
            position: relative; z-index: 10; 
            width: 1180px; height: 680px; 
            background: rgba(0,0,0,0.98); 
            border: 1px solid #222;
            display: grid; grid-template-columns: 320px 1fr 320px; 
            border-radius: 40px; overflow: hidden;
            box-shadow: 0 0 150px rgba(255,0,0,0.2);
        }

        .col { padding: 30px; border-right: 1px solid #111; display: flex; flex-direction: column; overflow: hidden; }
        .col:last-child { border-right: none; }
        
        .stat-card { background: #050505; padding: 15px; margin-bottom: 12px; border-radius: 20px; border: 1px solid #151515; }
        .label { font-size: 8px; color: #444; text-transform: uppercase; letter-spacing: 2px; }
        .val { font-size: 18px; color: #fff; margin-top: 5px; font-weight: bold; }

        #blockStream { height: 140px; overflow: hidden; margin-bottom: 15px; border-bottom: 1px solid #111; }
        .block-unit { padding: 8px; font-size: 10px; color: #fff; border-left: 2px solid var(--s); margin-bottom: 4px; background: #080808; }

        #console { flex-grow: 1; background: #000; border-radius: 20px; padding: 15px; font-size: 9px; color: #555; overflow-y: auto; line-height: 1.4; border: 1px solid #111; }
        
        button { background: #fff; color: #000; border: none; padding: 18px; cursor: pointer; text-transform: uppercase; font-size: 11px; width: 100%; border-radius: 20px; font-weight: bold; transition: 0.2s; }
        button:hover:not(:disabled) { background: var(--s); color: #fff; box-shadow: 0 0 30px var(--s); }
        .btn-stop { background: #111; color: #444; border: 1px solid #222; margin-top: 10px; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="auth" style="position:fixed; inset:0; background:#000; z-index:1000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <div style="font-size:50px; color:#fff; font-weight:bold; letter-spacing:20px; margin-bottom:40px">ANNIHILATION</div>
    <input type="password" id="inputKey" style="background:transparent; border:none; border-bottom:1px solid #222; color:#fff; width:350px; padding:15px; text-align:center; outline:none; font-size:18px" placeholder="ROOT_KEY_0x">
    <button onclick="unlock()" style="width:350px; margin-top:30px">ACTIVATE_MEGA_SPAM</button>
</div>

<div class="container" id="mainTerminal" style="display: none;">
    <div class="col">
        <div class="stat-card"><div class="label">Paseo Load</div><div id="blockSpeed" class="val" style="color:var(--s)">--</div></div>
        <div class="stat-card"><div class="label">Total Supply</div><div id="totalSupply" class="val">0.00</div></div>
        <div class="stat-card"><div class="label">Nonce Delta</div><div id="localNonce" class="val" style="color:var(--n)">--</div></div>
        <div style="margin-top:auto">
            <button id="injBtn" onclick="run()">INITIATE_TOTAL_ATTACK</button>
            <button id="haltBtn" onclick="halt()" class="btn-stop" style="display:none">FULL_ABORT</button>
        </div>
    </div>
    
    <div class="col">
        <div id="blockStream"></div>
        <div id="console"></div>
    </div>

    <div class="col">
        <div class="stat-card"><div class="label" style="color:var(--p)">Mint Strikes</div><div id="mCount" class="val" style="color:var(--p)">0</div></div>
        <div class="stat-card"><div class="label" style="color:var(--s)">Burn Strikes</div><div id="bCount" class="val" style="color:var(--s)">0</div></div>
        <div class="stat-card"><div class="label" style="color:var(--n)">Junk Spam (50x/s)</div><div id="jCount" class="val" style="color:var(--n)">0</div></div>
        <div class="stat-card" style="margin-top:auto; border-color:var(--s); background:rgba(255,0,0,0.1)">
            <div class="label" style="color:var(--s)">Stealth Purge</div>
            <div id="sCount" class="val" style="color:var(--s)">0</div>
        </div>
    </div>
</div>

<script>
    let SESSION_KEY = "", localNonce = 0, intervals = [];
    let lastBlockTime = Date.now();
    const ADDR = "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760";
    const TARGET = "0x3dd695D734B5DdE6B1955FFE75004c00862fb233";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: ADDR };
    const abi = ["function trigger() public", "function ping(string) public", "function transfer(address, uint256) public returns (bool)", "function totalSupply() view returns (uint256)"];

    // MATRIX: WHITE AND RED HORIZONTAL
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, columns;
    const phrases = ["WAKE UP GAV", "FOLLOW THE WHITE RABBIT"];
    function initC() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; columns=Array(Math.floor(w/150)).fill(0); }
    initC();
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, w, h);
        columns.forEach((y, i) => {
            ctx.fillStyle = Math.random() > 0.5 ? "#fff" : "#f00";
            ctx.font = "bold 12px monospace";
            ctx.fillText(phrases[Math.floor(Math.random()*phrases.length)], i * 150, y);
            if (y > h && Math.random() > 0.9) columns[i] = 0; else columns[i] += 25;
        });
    }
    setInterval(draw, 40);

    function addLog(msg, color="#333") {
        const con = document.getElementById('console');
        const d = document.createElement('div');
        d.innerHTML = `<span style="color:${color}">[${new Date().toLocaleTimeString().split(' ')[0]}] > ${msg}</span>`;
        con.prepend(d);
        if(con.childNodes.length > 40) con.removeChild(con.lastChild);
    }

    async function unlock() {
        const key = document.getElementById('inputKey').value.trim();
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            localNonce = await provider.getTransactionCount(new ethers.Wallet(key).address);
            SESSION_KEY = key;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('mainTerminal').style.display = 'grid';
            startMonitor();
        } catch (e) { alert("ERROR: Handshake failed."); }
    }

    function startMonitor() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const contract = new ethers.Contract(ADDR, abi, provider);
        provider.on("block", async (num) => {
            const now = Date.now();
            document.getElementById('blockSpeed').innerText = ((now-lastBlockTime)/1000).toFixed(2) + "s";
            lastBlockTime = now;
            const block = await provider.getBlock(num);
            const unit = document.createElement('div');
            unit.className = 'block-unit';
            unit.innerHTML = `BLOCK #${num} | TXS: ${block.transactions.length}`;
            document.getElementById('blockStream').prepend(unit);
            if(document.getElementById('blockStream').childNodes.length > 5) document.getElementById('blockStream').removeChild(document.getElementById('blockStream').lastChild);
            
            contract.totalSupply().then(s => document.getElementById('totalSupply').innerText = parseFloat(ethers.formatEther(s)).toLocaleString());
            document.getElementById('localNonce').innerText = localNonce;
        });
    }

    async function run() {
        document.getElementById('injBtn').disabled = true;
        document.getElementById('injBtn').innerText = "TOTAL_AGGRESSION_LIVE";
        document.getElementById('haltBtn').style.display = "block";
        
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(ADDR, abi, wallet);
        addLog("WAR_MODE: Initiating multi-threaded burst injection...", "#ff0000");

        // BURST MINT (Every 4s)
        intervals.push(setInterval(() => {
            for(let i=0; i<5; i++) {
                const nonce = localNonce++;
                contract.trigger({ gasLimit: 2000000, nonce }).then(() => {
                    document.getElementById('mCount').innerText = parseInt(document.getElementById('mCount').innerText) + 120;
                    addLog(`BURST_MINT_TX_${nonce} [SUCCESS]`, "#0f8");
                }).catch(() => {});
            }
        }, 4000));

        // BURST BURN & STEALTH (Every 6s)
        intervals.push(setInterval(() => {
            for(let i=0; i<3; i++) {
                const nonce = localNonce++;
                contract.transfer(TARGET, ethers.parseUnits("0.1", 18), { gasLimit: 600000, nonce }).then(() => {
                    document.getElementById('bCount').innerText = parseInt(document.getElementById('bCount').innerText) + 120;
                    document.getElementById('sCount').innerText++;
                    addLog(`BURST_BURN_TX_${nonce} [PURGED]`, "#f00");
                }).catch(() => {});
            }
        }, 6000));

        // JUNK MEGA-SPAM (Every 1s) - 50 TXs per second
        intervals.push(setInterval(() => {
            for(let j=0; j<8; j++) {
                const nonce = localNonce++;
                // Iniezione di dati casuali per appesantire il blocco
                const heapData = "0x" + [...Array(64)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');
                contract.ping(heapData, { gasLimit: 400000, nonce }).then(() => {
                    document.getElementById('jCount').innerText = parseInt(document.getElementById('jCount').innerText) + 1000;
                }).catch(() => {});
            }
        }, 1000));
    }
    
    function halt() { location.reload(); }
</script>
</body>
</html>
