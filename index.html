<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBURN_PRECISION_v24.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --p: #00ff88; --s: #ff3366; --bg: #030406; --glass: rgba(12, 14, 18, 0.98); --net: #008cff; }
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; background: var(--bg); color: #fff; font-family: 'Consolas', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        #canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.25; pointer-events: none; }

        #authOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 100; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(12px); }
        .auth-box { width: 420px; padding: 40px; border: 1px solid var(--p); border-radius: 20px; text-align: center; }
        .auth-input { background: #000; border: 1px solid #222; color: var(--p); width: 100%; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; }
        
        .container { position: relative; z-index: 10; width: 95%; max-width: 1100px; height: 700px; background: var(--glass); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; display: grid; grid-template-columns: 380px 1fr; overflow: hidden; box-shadow: 0 0 100px #000; }
        .side { padding: 40px; border-right: 1px solid #1a1d23; display: flex; flex-direction: column; justify-content: space-between; background: rgba(0,0,0,0.4); }
        
        .header-bar { padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.03); background: rgba(0,0,0,0.2); }
        .monitor-tag { font-size: 10px; padding: 5px 12px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.1); }

        .stat-label { font-size: 10px; color: var(--p); letter-spacing: 2px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .val { font-size: 32px; font-weight: bold; margin: 5px 0 20px 0; }
        
        .progress-group { margin-bottom: 25px; padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.03); }
        .bar-info { display: flex; justify-content: space-between; font-size: 9px; margin-bottom: 8px; text-transform: uppercase; font-weight: bold; }
        .timer-bar { width: 100%; height: 6px; background: #111; border-radius: 4px; overflow: hidden; }
        .fill { height: 100%; width: 0%; transition: width 0.1s linear; }
        .sec-count { font-family: 'Courier New', monospace; color: #fff; font-size: 10px; background: rgba(0,0,0,0.3); padding: 1px 4px; border-radius: 3px; }
        
        #console { flex-grow: 1; padding: 30px 40px; overflow-y: auto; font-size: 11px; color: #555; line-height: 1.6; mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent); }
        button { background: var(--p); color: #000; border: none; padding: 20px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; }
        .gas-active { color: var(--p); text-shadow: 0 0 10px var(--p); font-weight: 900; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="authOverlay">
    <div class="auth-box">
        <div class="stat-label">HBURN PRECISION v24.2</div>
        <p style="font-size: 11px; color: #444; margin-top: 10px;">TIMING ENGINE ACTIVE | BATCH 25x-50x</p>
        <input type="password" id="inputKey" class="auth-input" placeholder="INSERT_PRIVATE_KEY_0x">
        <button onclick="unlock()">AVVIA MOTORE DI PRECISIONE</button>
    </div>
</div>

<div class="container">
    <div class="side">
        <div>
            <div class="stat-label">HBURN Supply</div>
            <div id="bal" class="val">0.00</div>
            
            <div class="progress-group">
                <div class="bar-info">
                    <span style="color:var(--p)">● Mint Cycle</span>
                    <span class="sec-count" id="mSec">0.0s / 6.5s</span>
                </div>
                <div class="timer-bar"><div id="mFill" class="fill" style="background:var(--p); box-shadow: 0 0 8px var(--p);"></div></div>
            </div>

            <div class="progress-group">
                <div class="bar-info">
                    <span style="color:var(--s)">● Burn Cycle</span>
                    <span class="sec-count" id="bSec">0.0s / 13.0s</span>
                </div>
                <div class="timer-bar"><div id="bFill" class="fill" style="background:var(--s); box-shadow: 0 0 8px var(--s);"></div></div>
            </div>

            <div class="progress-group">
                <div class="bar-info">
                    <span style="color:var(--net)">● Junk Stress</span>
                    <span class="sec-count" id="jSec">0.0s / 10.0s</span>
                </div>
                <div class="timer-bar"><div id="jFill" class="fill" style="background:var(--net); box-shadow: 0 0 8px var(--net);"></div></div>
            </div>

            <div style="display: flex; justify-content: space-around; margin-top: 10px; opacity: 0.8">
                <div style="text-align:center"><div class="stat-label">Mints</div><div id="mCount" style="font-size:16px;">0</div></div>
                <div style="text-align:center"><div class="stat-label" style="color:var(--s)">Burns</div><div id="bCount" style="font-size:16px;">0</div></div>
            </div>
        </div>
        <button id="start" disabled>AUTENTICAZIONE RICHIESTA</button>
    </div>

    <div style="display: flex; flex-direction: column; height: 100%;">
        <div class="header-bar">
            <div class="monitor-tag" style="color:var(--net)">NET_LATENCY: <span id="netStatus">CONNECTING...</span></div>
            <div class="monitor-tag">WALLET_FUEL: <span id="pasBalance" class="gas-active">0.0000</span> PAS</div>
        </div>
        <div id="console"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, drops;
    const words = ["TIMER", "PRECISION", "SPAM", "PASEO", "GAS", "MINT", "BURN"];
    function init() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; drops=Array(Math.floor(w/35)).fill(1); }
    init(); window.addEventListener('resize', init);
    function draw() {
        ctx.fillStyle = "rgba(3, 4, 6, 0.15)"; ctx.fillRect(0, 0, w, h);
        ctx.font = "10px monospace";
        drops.forEach((y, i) => {
            ctx.fillStyle = Math.random() > 0.8 ? "#008cff" : "#00ff88";
            ctx.fillText(words[Math.floor(Math.random()*words.length)], i*45, y*15);
            if (y*15 > h && Math.random() > 0.98) drops[i]=0; drops[i]++;
        });
    }
    setInterval(draw, 60);

    let SESSION_KEY = "";
    const CONFIG = { rpc: "https://testnet-passet-hub-eth-rpc.polkadot.io", addr: "0xf63adbb9ef464443ea1f9eb3e28c0d0ad321b760" };
    const abi = ["function trigger() public", "function ping(string) public", "function balanceOf(address) view returns (uint256)"];

    async function updateGas() {
        if(!SESSION_KEY) return;
        try {
            const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
            const wallet = new ethers.Wallet(SESSION_KEY, provider);
            const balance = await provider.getBalance(wallet.address);
            document.getElementById('pasBalance').innerText = parseFloat(ethers.formatEther(balance)).toFixed(4);
        } catch(e) {}
    }

    function unlock() {
        SESSION_KEY = document.getElementById('inputKey').value;
        if(SESSION_KEY.length < 60) return alert("Private Key Errata");
        document.getElementById('authOverlay').remove();
        document.getElementById('start').disabled = false;
        document.getElementById('start').innerText = "AVVIA ATTACCO SINCRONIZZATO";
        updateGas();
        monitorNetwork();
    }

    async function monitorNetwork() {
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        setInterval(async () => {
            try {
                const start = Date.now();
                await provider.getBlockNumber();
                document.getElementById('netStatus').innerText = (Date.now() - start) + "ms";
            } catch(e) { document.getElementById('netStatus').innerText = "DELAY"; }
        }, 5000);
    }

    function addLog(t, col="#666") {
        const con = document.getElementById('console');
        const l = document.createElement('div'); l.style.color = col; l.style.marginBottom="5px";
        l.innerHTML = `[${new Date().toLocaleTimeString()}] > ${t}`;
        con.prepend(l);
    }

    document.getElementById('start').onclick = async function() {
        this.disabled = true; this.innerText = "PRECISION ENGINE LIVE";
        const provider = new ethers.JsonRpcProvider(CONFIG.rpc);
        const wallet = new ethers.Wallet(SESSION_KEY, provider);
        const contract = new ethers.Contract(CONFIG.addr, abi, wallet);
        
        let m=0, b=0, mt=0, bt=0, jt=0;

        // Loop di aggiornamento barre e secondi (ogni 100ms)
        setInterval(() => { 
            mt += 0.1; bt += 0.1; jt += 0.1;
            
            // Update Mint
            const mVal = (mt % 6.5);
            document.getElementById('mFill').style.width = (mVal/6.5*100) + "%";
            document.getElementById('mSec').innerText = mVal.toFixed(1) + "s / 6.5s";

            // Update Burn
            const bVal = (bt % 13.0);
            document.getElementById('bFill').style.width = (bVal/13.0*100) + "%";
            document.getElementById('bSec').innerText = bVal.toFixed(1) + "s / 13.0s";

            // Update Junk
            const jVal = (jt % 10.0);
            document.getElementById('jFill').style.width = (jVal/10.0*100) + "%";
            document.getElementById('jSec').innerText = jVal.toFixed(1) + "s / 10.0s";
        }, 100);

        // TRIGGER MINT/BURN (6.5s)
        setInterval(async () => {
            try {
                const tx = await contract.trigger({ gasLimit: 1500000 });
                addLog("TX BATCH 25x INVIATA", "#00ff88");
                await tx.wait();
                m += 25; document.getElementById('mCount').innerText = m;
                if(m % 50 === 0) { b += 25; document.getElementById('bCount').innerText = b; addLog("BATCH BURN COMPLETATO", "#ff3366"); bt=0; }
                const bal = await contract.balanceOf(CONFIG.addr);
                document.getElementById('bal').innerText = parseFloat(ethers.formatEther(bal)).toFixed(2);
                mt=0; updateGas();
            } catch(e) { addLog("CONGESTION_RETRY", "#444"); }
        }, 6500);

        // JUNK SPAM (10s)
        setInterval(async () => {
            try {
                addLog("INIEZIONE JUNK 50x...", "#008cff");
                await contract.ping("JUNK_SPAM_50X_PASEO", { gasLimit: 500000 });
                addLog("JUNK 50x CONFERMATO", "#008cff");
                jt = 0; updateGas();
            } catch(e) {}
        }, 10000);
    };
</script>
</body>
</html>
